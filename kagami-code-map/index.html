    <script>
    // ═══════════════════════════════════════════════════════════════════════════
    // 鏡 KAGAMI CODE MAP
    // ═══════════════════════════════════════════════════════════════════════════
    
    const PALETTES = {
        'Core':     { h: 220, s: 40, l: 54, range: 18 },
        'Tests':    { h: 155, s: 36, l: 50, range: 14 },
        'API':      { h: 42,  s: 50, l: 56, range: 12 },
        'Services': { h: 200, s: 42, l: 52, range: 14 },
        'Security': { h: 355, s: 42, l: 58, range: 10 },
        'ML':       { h: 275, s: 36, l: 54, range: 14 },
        'Config':   { h: 50,  s: 30, l: 48, range: 10 },
        'Scripts':  { h: 180, s: 34, l: 50, range: 12 },
        'Mobile':   { h: 285, s: 32, l: 52, range: 14 },
        'default':  { h: 225, s: 22, l: 48, range: 18 },
    };
    
    let DATA = null;
    let TREE = null;
    let PATH = [];
    let touchStartY = 0;
    
    // ═══════════════════════════════════════════════════════════════════════════
    // INITIALIZATION
    // ═══════════════════════════════════════════════════════════════════════════
    
    // ═══════════════════════════════════════════════════════════════════════════
    // COMMAND PALETTE SEARCH
    // ═══════════════════════════════════════════════════════════════════════════
    
    let SEARCH_QUERY = '';
    let SEARCH_RESULTS = [];
    let SEARCH_EMBEDDING = null;
    let SEARCH_FILTER = '';  // '', 'file', 'class', 'func'
    let SELECTED_INDEX = 0;
    let searchDebounceTimer = null;
    let allSearchItems = [];  // Flattened search index
    
    function setupSearch() {
        const input = document.getElementById('search-input');
        const typeahead = document.getElementById('typeahead');
        const body = document.getElementById('typeahead-body');
        
        // Build search index
        buildSearchIndex();
        
        // Focus on click anywhere in search box
        document.getElementById('search-box').addEventListener('click', () => {
            input.focus();
        });
        
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                input.focus();
                input.select();
            }
        });
        
        // Input events
        input.addEventListener('focus', () => {
            if (input.value.length > 0 || SEARCH_RESULTS.length > 0) {
                typeahead.classList.add('open');
            }
        });
        
        input.addEventListener('blur', (e) => {
            // Delay to allow click on results
            setTimeout(() => {
                if (!typeahead.contains(document.activeElement)) {
                    typeahead.classList.remove('open');
                }
            }, 150);
        });
        
        input.addEventListener('input', () => {
            clearTimeout(searchDebounceTimer);
            const query = input.value.trim();
            const searchBox = document.getElementById('search-box');
            
            // Micro-animation on each keystroke
            searchBox.classList.add('typing');
            setTimeout(() => searchBox.classList.remove('typing'), 120);
            
            // Instant feedback for typing
            if (query.length > 0) {
                typeahead.classList.add('open');
                document.getElementById('embedding-map').classList.add('visible');
            } else {
                typeahead.classList.remove('open');
                document.getElementById('embedding-map').classList.remove('visible');
            }
            
            // Debounced search with snappy feel
            searchDebounceTimer = setTimeout(() => {
                SEARCH_QUERY = query;
                SELECTED_INDEX = 0;
                performSearch();
            }, 60);  // Very fast debounce for responsive feel
        });
        
        // Keyboard navigation
        input.addEventListener('keydown', (e) => {
            const items = body.querySelectorAll('.typeahead-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                SELECTED_INDEX = Math.min(SELECTED_INDEX + 1, items.length - 1);
                updateSelection(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                SELECTED_INDEX = Math.max(SELECTED_INDEX - 1, 0);
                updateSelection(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                const selected = items[SELECTED_INDEX];
                if (selected) {
                    selectResult(selected);
                }
            } else if (e.key === 'Escape') {
                input.blur();
                typeahead.classList.remove('open');
                document.getElementById('embedding-map').classList.remove('visible');
            }
        });
        
        // Filter chips (now at top of typeahead)
        const filters = document.getElementById('typeahead-filters');
        filters.addEventListener('click', (e) => {
            const chip = e.target.closest('.filter-chip');
            if (!chip) return;
            
            filters.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
            SEARCH_FILTER = chip.dataset.filter;
            performSearch();
            input.focus();
        });
        
        // Initialize embedding mini-map
        initEmbeddingMap();
    }
    
    function buildSearchIndex() {
        allSearchItems = [];
        
        // Add folders from directory analysis
        if (DATA.directories) {
            Object.entries(DATA.directories).forEach(([path, dir]) => {
                // Calculate folder embedding as average of contained files
                const containedFiles = DATA.files.filter(f => f.path.startsWith(path + '/'));
                let folderEmbedding = null;
                if (containedFiles.length > 0 && containedFiles[0].embedding) {
                    folderEmbedding = new Array(containedFiles[0].embedding.length).fill(0);
                    containedFiles.forEach(f => {
                        if (f.embedding) {
                            f.embedding.forEach((v, i) => folderEmbedding[i] += v);
                        }
                    });
                    const count = containedFiles.length;
                    folderEmbedding = folderEmbedding.map(v => v / count);
                }
                
                allSearchItems.push({
                    type: 'folder',
                    name: dir.name,
                    path: path,
                    icon: '📁',
                    lines: dir.total_lines || 0,
                    fileCount: dir.file_count || 0,
                    category: dir.primary_category || '',
                    summary: dir.summary || '',
                    tags: dir.tags || [],
                    embedding: folderEmbedding,
                    data: { path, name: dir.name, lines: dir.total_lines, category: dir.primary_category, isFolder: true }
                });
            });
        }
        
        // Add files
        DATA.files.forEach(f => {
            allSearchItems.push({
                type: 'file',
                name: f.path.split('/').pop(),
                path: f.path,
                icon: getFileIcon(f.path),
                lines: f.lines,
                category: f.category,
                summary: f.summary || '',
                purpose: f.purpose || '',
                tags: f.tags || [],
                embedding: f.embedding,
                data: f
            });
            
            // Add classes
            (f.ast?.classes || []).forEach(c => {
                allSearchItems.push({
                    type: 'class',
                    name: c.name,
                    path: f.path,
                    icon: '◆',
                    signature: c.bases?.length ? `: ${c.bases.join(', ')}` : '',
                    docstring: c.docstring?.substring(0, 100),
                    line: c.line,
                    methods: c.methods?.length || 0,
                    embedding: f.embedding,
                    data: f
                });
            });
            
            // Add functions
            (f.ast?.functions || []).forEach(fn => {
                allSearchItems.push({
                    type: 'func',
                    name: fn.name,
                    path: f.path,
                    icon: 'ƒ',
                    signature: fn.signature,
                    docstring: fn.docstring?.substring(0, 100),
                    line: fn.line,
                    isAsync: fn.is_async,
                    embedding: f.embedding,
                    data: f
                });
            });
        });
        
        console.log(`Search index: ${allSearchItems.length} items (${allSearchItems.filter(i=>i.type==='folder').length} folders, ${allSearchItems.filter(i=>i.type==='file').length} files, ${allSearchItems.filter(i=>i.type==='class').length} classes, ${allSearchItems.filter(i=>i.type==='func').length} functions)`);
    }
    
    function getFileIcon(path) {
        const ext = path.split('.').pop().toLowerCase();
        const icons = {
            'py': '🐍', 'ts': '📘', 'tsx': '⚛️', 'js': '📒', 'jsx': '⚛️',
            'swift': '🍎', 'kt': '🟣', 'rs': '🦀', 'html': '🌐', 'css': '🎨',
            'json': '📋', 'yaml': '⚙️', 'yml': '⚙️', 'md': '📝', 'sql': '🗄️'
        };
        return icons[ext] || '📄';
    }
    
    function generateQueryEmbedding(query) {
        const dim = 384;
        const emb = new Float32Array(dim);
        const tokens = query.toLowerCase().split(/\s+/);
        
        for (const token of tokens) {
            for (let i = 0; i < token.length; i++) {
                const hash = token.charCodeAt(i) * 31 + (i + 1);
                const idx = Math.abs(hash) % dim;
                emb[idx] += 1.0 / (i + 1);
                emb[(idx + 7) % dim] += 0.5 / (i + 1);
            }
        }
        
        let norm = 0;
        for (let i = 0; i < dim; i++) norm += emb[i] * emb[i];
        norm = Math.sqrt(norm) || 1;
        for (let i = 0; i < dim; i++) emb[i] /= norm;
        
        return Array.from(emb);
    }
    
    function cosineSimilarity(a, b) {
        if (!a || !b || a.length !== b.length) return 0;
        let dot = 0, normA = 0, normB = 0;
        for (let i = 0; i < a.length; i++) {
            dot += a[i] * b[i];
            normA += a[i] * a[i];
            normB += b[i] * b[i];
        }
        return dot / (Math.sqrt(normA) * Math.sqrt(normB) || 1);
    }
    
    function performSearch() {
        const body = document.getElementById('typeahead-body');
        const countEl = document.getElementById('typeahead-count');
        const typeahead = document.getElementById('typeahead');
        
        if (!SEARCH_QUERY) {
            body.innerHTML = `
                <div class="typeahead-empty">
                    <div class="typeahead-empty-icon">⌘</div>
                    <div>Type to search ${formatNumber(DATA.files?.length || 0)} files</div>
                </div>
            `;
            countEl.textContent = `— ${t('matches')}`;
            // Reset filter counts
            document.querySelectorAll('[data-count]').forEach(el => el.textContent = '—');
            SEARCH_RESULTS = [];
            clearHighlighting();
            updateEmbeddingMap();
            return;
        }
        
        typeahead.classList.add('open');
        SEARCH_EMBEDDING = generateQueryEmbedding(SEARCH_QUERY);
        const queryLower = SEARCH_QUERY.toLowerCase();
        const queryTokens = queryLower.split(/[\s_\-\/]+/).filter(t => t.length > 0);
        
        // Advanced scoring with relevance reasons
        let scored = allSearchItems
            .filter(item => {
                if (!SEARCH_FILTER) return true;
                if (SEARCH_FILTER === 'file') return item.type === 'file';
                if (SEARCH_FILTER === 'folder') return item.type === 'folder';
                if (SEARCH_FILTER === 'class') return item.type === 'class';
                if (SEARCH_FILTER === 'func') return item.type === 'func';
                return true;
            })
            .map(item => {
                const nameLower = item.name.toLowerCase();
                const pathLower = item.path.toLowerCase();
                const reasons = [];
                let score = 0;
                
                // 1. Exact name match (highest priority)
                if (nameLower === queryLower) {
                    score += 1.0;
                    reasons.push({ type: 'exact', text: t('matchExact') });
                }
                // 2. Prefix match
                else if (nameLower.startsWith(queryLower)) {
                    score += 0.8;
                    reasons.push({ type: 'prefix', text: t('matchPrefix') });
                }
                // 3. Contains in name
                else if (nameLower.includes(queryLower)) {
                    score += 0.6;
                    reasons.push({ type: 'contains', text: t('matchContains') });
                }
                // 4. Token match (e.g., "embed service" matches "embedding_service")
                else {
                    const tokenMatches = queryTokens.filter(token => 
                        nameLower.includes(token) || pathLower.includes(token)
                    );
                    if (tokenMatches.length > 0) {
                        score += 0.4 * (tokenMatches.length / queryTokens.length);
                        reasons.push({ type: 'contains', text: `${tokenMatches.length}/${queryTokens.length} ${t('matchContains')}` });
                    }
                }
                
                // 5. Path contains query
                if (pathLower.includes(queryLower) && !nameLower.includes(queryLower)) {
                    score += 0.3;
                    reasons.push({ type: 'contains', text: t('matchPath') });
                }
                
                // 6. Docstring/summary match
                const doc = (item.docstring || item.summary || '').toLowerCase();
                if (doc.includes(queryLower)) {
                    score += 0.25;
                    reasons.push({ type: 'doc', text: t('matchDoc') });
                }
                
                // 7. Tag match
                if (item.tags?.some(tag => tag.toLowerCase().includes(queryLower))) {
                    score += 0.2;
                    reasons.push({ type: 'contains', text: t('matchCategory') });
                }
                
                // 8. Semantic similarity (embedding-based)
                const embSim = item.embedding ? cosineSimilarity(SEARCH_EMBEDDING, item.embedding) : 0;
                if (embSim > 0.15) {
                    score += embSim * 0.4;
                    if (embSim > 0.25) {
                        reasons.push({ type: 'semantic', text: `${Math.round(embSim * 100)}% ${t('matchSemantic')}` });
                    }
                }
                
                // Type-based boosting
                if (item.type === 'folder') score += 0.05;  // Folders slightly boosted
                if (item.type === 'file') score += 0.03;
                
                // Size penalty for very large items (avoid noise)
                if (item.lines > 5000) score *= 0.95;
                
                return { ...item, score, reasons };
            })
            .filter(item => item.score > 0.08)
            .sort((a, b) => b.score - a.score)
            .slice(0, 60);
        
        // Collect file results for visualization
        SEARCH_RESULTS = scored.filter(s => s.type === 'file' || s.type === 'folder').map(s => ({
            ...s.data,
            score: s.score
        }));
        
        // Group by type
        const folders = scored.filter(s => s.type === 'folder').slice(0, 5);
        const files = scored.filter(s => s.type === 'file').slice(0, 8);
        const classes = scored.filter(s => s.type === 'class').slice(0, 6);
        const funcs = scored.filter(s => s.type === 'func').slice(0, 6);
        
        // Update filter counts
        document.querySelector('[data-count="file"]').textContent = files.length;
        document.querySelector('[data-count="folder"]').textContent = folders.length;
        document.querySelector('[data-count="class"]').textContent = classes.length;
        document.querySelector('[data-count="func"]').textContent = funcs.length;
        
        // Render results
        body.innerHTML = '';
        
        const total = folders.length + files.length + classes.length + funcs.length;
        
        if (total === 0) {
            body.innerHTML = `
                <div class="typeahead-empty">
                    <div class="typeahead-empty-icon">🔍</div>
                    <div>No results for "${escapeHtml(SEARCH_QUERY)}"</div>
                </div>
            `;
        } else {
            if (folders.length > 0) {
                body.appendChild(createSection(t('folders'), '📁', folders));
            }
            if (files.length > 0) {
                body.appendChild(createSection(t('files'), '📄', files));
            }
            if (classes.length > 0) {
                body.appendChild(createSection(t('classes'), '◆', classes));
            }
            if (funcs.length > 0) {
                body.appendChild(createSection(t('functions'), 'ƒ', funcs));
            }
        }
        
        countEl.textContent = `${total} ${total !== 1 ? t('matches') : t('match')}`;
        
        // Select first item
        SELECTED_INDEX = 0;
        updateSelection(body.querySelectorAll('.typeahead-item'));
        
        // Update visualization
        highlightSearchResults();
        updateEmbeddingMap();
    }
    
    function createSection(title, icon, items) {
        const section = document.createElement('div');
        section.className = 'typeahead-section';
        
        section.innerHTML = `
            <div class="typeahead-section-title">
                <span class="section-icon">${icon}</span>
                <span>${title}</span>
                <span class="badge">${items.length}</span>
            </div>
        `;
        
        items.forEach((item, i) => {
            const el = document.createElement('div');
            el.className = 'typeahead-item';
            el.dataset.path = item.path;
            el.dataset.type = item.type;
            el.dataset.line = item.line || 0;
            
            const highlightedName = highlightMatch(item.name, SEARCH_QUERY);
            const pathParts = item.path.split('/');
            const shortPath = pathParts.length > 2 ? '…/' + pathParts.slice(-2).join('/') : item.path;
            
            // Build metadata line based on type
            let metaInfo = '';
            if (item.type === 'folder') {
                metaInfo = `${formatNumber(item.fileCount || 0)} files · ${formatNumber(item.lines)} lines`;
            } else if (item.type === 'file') {
                metaInfo = `${formatNumber(item.lines)} lines`;
                if (item.category) metaInfo += ` · ${item.category}`;
            } else if (item.type === 'class') {
                metaInfo = item.methods ? `${item.methods} methods` : '';
            } else if (item.type === 'func') {
                metaInfo = item.isAsync ? 'async' : '';
                if (item.returnType) metaInfo += ` → ${item.returnType}`;
            }
            
            // Build relevance tags - only show most relevant
            let relevanceTags = '';
            if (item.reasons && item.reasons.length > 0) {
                const primaryReason = item.reasons[0];
                const isPrimary = primaryReason.type === 'exact' || primaryReason.type === 'prefix' || primaryReason.type === 'semantic';
                relevanceTags = `
                    <div class="typeahead-relevance">
                        <span class="relevance-tag ${isPrimary ? 'primary' : ''}">${primaryReason.text}</span>
                        ${item.reasons.length > 1 ? `<span class="relevance-tag">+${item.reasons.length - 1}</span>` : ''}
                    </div>
                `;
            }
            
            // Truncate docstring/summary for cleaner display
            let docPreview = '';
            const doc = item.docstring || item.summary || '';
            if (doc) {
                const firstLine = doc.split(/[.\n]/)[0].trim();
                docPreview = firstLine.length > 80 ? firstLine.slice(0, 77) + '…' : firstLine;
            }
            
            el.innerHTML = `
                <div class="typeahead-icon">${item.icon}</div>
                <div class="typeahead-content">
                    <div class="typeahead-name">${highlightedName}${item.signature ? `<span style="color:var(--text-tertiary);font-weight:400;margin-left:4px">${escapeHtml(item.signature)}</span>` : ''}</div>
                    <div class="typeahead-path">${escapeHtml(shortPath)}${metaInfo ? ` · ${metaInfo}` : ''}</div>
                    ${docPreview ? `<div class="typeahead-meta">${escapeHtml(docPreview)}</div>` : ''}
                    ${relevanceTags}
                </div>
                <span class="typeahead-score">${Math.round(Math.min(item.score, 1) * 100)}%</span>
            `;
            
            el.addEventListener('click', () => selectResult(el));
            el.addEventListener('mouseenter', () => {
                SELECTED_INDEX = Array.from(section.parentElement.querySelectorAll('.typeahead-item')).indexOf(el);
                updateSelection(section.parentElement.querySelectorAll('.typeahead-item'));
            });
            
            section.appendChild(el);
        });
        
        return section;
    }
    
    function highlightMatch(text, query) {
        if (!query) return escapeHtml(text);
        const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
        return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    }
    
    function escapeRegex(str) {
        return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    
    function updateSelection(items) {
        items.forEach((item, i) => {
            item.classList.toggle('selected', i === SELECTED_INDEX);
            if (i === SELECTED_INDEX) {
                item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }
    
    function selectResult(el) {

        const type = el.dataset.type;
        
        // Close typeahead
        document.getElementById('typeahead').classList.remove('open');
        document.getElementById('search-input').blur();
        
        // Navigate to the file's directory
        const parts = path.split('/');
        if (type === 'file') {
            // Navigate to parent directory and highlight file
            PATH = parts.slice(0, -1);
            render();

                const cell = document.querySelector(`.cell[data-path="${path}"]`);
                if (cell) {
                    cell.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    cell.click();
                }
            }, 300);

            // Navigate to file directory and open panel
            PATH = parts.slice(0, -1);
            render();
            
            setTimeout(() => {
                const file = DATA.files.find(f => f.path === path);
                if (file) {
                    openPanel({ ...file, name: parts[parts.length - 1] });
                }
            }, 300);
        }

    function highlightSearchResults() {
        const cells = document.querySelectorAll('.cell');
        const resultPaths = new Set(SEARCH_RESULTS.map(r => r.path));
        const topScores = {};
        SEARCH_RESULTS.forEach(r => topScores[r.path] = r.score);
        
        // Also check if directory contains results
        const dirScores = {};
        SEARCH_RESULTS.forEach(r => {
            const parts = r.path.split('/');
            for (let i = 1; i < parts.length; i++) {
                const dirPath = parts.slice(0, i).join('/');
                if (!dirScores[dirPath] || r.score > dirScores[dirPath]) {
                    dirScores[dirPath] = r.score;
                }
            }
        });
        
        cells.forEach(cell => {
            const path = cell.dataset.path;
            cell.classList.remove('search-match', 'search-similar', 'search-dim');
            
            // Remove existing badges
            const existingBadge = cell.querySelector('.similarity-badge');
            if (existingBadge) existingBadge.remove();
            
            // Direct file match
            if (resultPaths.has(path)) {
                const score = topScores[path];
                if (score > 0.3) {
                    cell.classList.add('search-match');
                    // Add similarity badge for high matches
                    const badge = document.createElement('span');
                    badge.className = 'similarity-badge';
                    badge.textContent = Math.round(score * 100) + '%';
                    cell.appendChild(badge);
                } else {
                    cell.classList.add('search-similar');
                }
            } 
            // Directory containing results
            else if (dirScores[path]) {
                const score = dirScores[path];
                if (score > 0.3) {
                    cell.classList.add('search-similar');
                }
            }
            // No match - dim
            else if (SEARCH_RESULTS.length > 0) {
                cell.classList.add('search-dim');
            }
        });
    }
    
    function initEmbeddingMap() {
        const canvas = document.getElementById('embedding-canvas');
        const ctx = canvas.getContext('2d');

        canvas.height = 240;
        
        updateEmbeddingMap();

    function updateEmbeddingMap() {
        const canvas = document.getElementById('embedding-canvas');
        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;
        
        ctx.clearRect(0, 0, w, h);
        
        // Draw all points dimly
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        DATA.files.forEach(f => {
            if (f.x !== undefined && f.y !== undefined) {
                const x = f.x * w;
                const y = f.y * h;
                ctx.beginPath();
                ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        });
        
        // Highlight search results
        if (SEARCH_RESULTS.length > 0) {
            const topScores = {};
            SEARCH_RESULTS.forEach(r => topScores[r.path] = r.score);
            
            SEARCH_RESULTS.forEach(f => {
                if (f.x !== undefined && f.y !== undefined) {
                    const x = f.x * w;
                    const y = f.y * h;
                    const score = topScores[f.path] || 0;
                    
                    const alpha = Math.min(1, score * 2);
                    const size = 2 + score * 4;
                    
                    ctx.fillStyle = `rgba(240,200,96,${alpha})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw query position (center of results)
            if (SEARCH_RESULTS.length > 0) {
                let qx = 0, qy = 0, count = 0;
                SEARCH_RESULTS.slice(0, 10).forEach(f => {
                    if (f.x !== undefined && f.y !== undefined) {
                        qx += f.x * (f.score || 0.5);
                        qy += f.y * (f.score || 0.5);
                        count += (f.score || 0.5);
                    }
                });
                if (count > 0) {
                    qx = (qx / count) * w;
                    qy = (qy / count) * h;
                    
                    // Query marker
                    ctx.strokeStyle = '#f0c860';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(qx, qy, 8, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#f0c860';
                    ctx.beginPath();
                    ctx.arc(qx, qy, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
    }

    function buildTree(files) {
        const root = { name: 'kagami', path: '', lines: 0, children: {} };
        
        for (const file of files) {
            const parts = file.path.split('/');
            let node = root;
            
            for (let i = 0; i < parts.length - 1; i++) {
                const part = parts[i];
                if (!node.children[part]) {
                    const dirPath = parts.slice(0, i + 1).join('/');
                    node.children[part] = {
                        name: part,
                        path: dirPath,
                        lines: 0,
                        category: DATA.directories?.[dirPath]?.primary_category || '',
                        children: {},
                    };
                }
                node = node.children[part];
            }
            
            const fileName = parts[parts.length - 1];
            node.children[fileName] = { ...file, name: fileName, isFile: true };
        }
        
        // Calculate totals
        (function calcLines(n) {
            if (n.isFile) return n.lines || 0;
            let total = 0;
            for (const child of Object.values(n.children)) {
                total += calcLines(child);
            }
            return n.lines = total;
        })(root);
        
        return root;
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // TREEMAP ALGORITHM (Squarified)
    // ═══════════════════════════════════════════════════════════════════════════
    
    function computeTreemap(items, rect) {
        const total = items.reduce((sum, item) => sum + item.value, 0);
        if (!total || !items.length) return [];
        
        const result = [];
        let remaining = items.map(i => ({ ...i }));
        let r = { ...rect };
        
        while (remaining.length) {
            const row = [];
            const horizontal = r.w >= r.h;
            const side = horizontal ? r.h : r.w;
            const remainingTotal = remaining.reduce((s, i) => s + i.value, 0);
            
            let rowSum = 0;
            
            for (const item of remaining) {
                const newSum = rowSum + item.value;
                const newArea = (newSum / remainingTotal) * r.w * r.h;
                
                if (!row.length) {
                    row.push(item);
                    rowSum = newSum;
                    continue;
                }
                
                const currentWorst = worstRatio(row, (rowSum / remainingTotal) * r.w * r.h, side);
                const nextWorst = worstRatio([...row, item], newArea, side);
                
                if (nextWorst <= currentWorst) {
                    row.push(item);
                    rowSum = newSum;
                } else {
                    break;
                }
            }
            
            // Layout the row
            const rowArea = (rowSum / remainingTotal) * r.w * r.h;
            const rowLength = rowArea / side;
            let offset = 0;
            
            for (const item of row) {
                const fraction = item.value / rowSum;
                const length = fraction * side;
                
                const cellRect = horizontal
                    ? { x: r.x, y: r.y + offset, w: rowLength, h: length }
                    : { x: r.x + offset, y: r.y, w: length, h: rowLength };
                
                result.push({ data: item.data, rect: cellRect });
                offset += length;
            }
            
            // Update remaining rect
            if (horizontal) {
                r.x += rowLength;
                r.w -= rowLength;
            } else {
                r.y += rowLength;
                r.h -= rowLength;
            }
            
            remaining = remaining.slice(row.length);
        }
        
        return result;
    }
    
    function worstRatio(row, area, side) {
        const sum = row.reduce((s, i) => s + i.value, 0);
        let worst = 0;
        for (const item of row) {
            const itemArea = (item.value / sum) * area;
            const itemWidth = area / side;
            const itemHeight = itemArea / itemWidth;
            const ratio = Math.max(itemWidth / itemHeight, itemHeight / itemWidth);
            worst = Math.max(worst, ratio);
        }
        return worst;
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // RENDERING
    // ═══════════════════════════════════════════════════════════════════════════
    
    function render() {
        const map = document.getElementById('map');
        const { width: W, height: H } = map.getBoundingClientRect();
        map.innerHTML = '';
        
        // Navigate to current path
        let node = TREE;
        for (const p of PATH) {
            node = node.children?.[p];
            if (!node) {
                PATH = [];
                node = TREE;
                break;
            }
        }
        
        // Prepare items
        const items = Object.values(node.children || {})
            .filter(child => child.lines > 0)
            .sort((a, b) => b.lines - a.lines)
            .map(data => ({ data, value: data.lines }));
        
        // Compute layout
        const layout = computeTreemap(items, { x: 0, y: 0, w: W, h: H });
        
        // Render cells
        layout.forEach(({ data, rect }, index) => {
            const cell = createCell(data, rect, index);
            map.appendChild(cell);
        });
        
        updateNavigation();
        updateStats(node);
        
        // Re-apply search highlighting if active
        if (SEARCH_RESULTS.length > 0) {
            requestAnimationFrame(highlightSearchResults);
        }
    }
    
    function createCell(data, rect, index) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.tabIndex = 0;
        cell.setAttribute('role', 'button');
        cell.setAttribute('aria-label', `${data.name}, ${formatNumber(data.lines)} lines`);
        
        // Staggered animation
        cell.style.animationDelay = `${index * 20}ms`;
        
        // Size class
        const area = rect.w * rect.h;
        if (area < 500) cell.classList.add('xxs');
        else if (area < 1500) cell.classList.add('xs');
        else if (area < 4000) cell.classList.add('sm');
        
        // Store data for tooltip and search
        cell.dataset.name = data.name;
        cell.dataset.path = data.path || '';
        cell.dataset.lines = data.lines;
        cell.dataset.tiny = area < 1500 ? 'true' : '';
        
        // Position
        cell.style.left = `${rect.x}px`;
        cell.style.top = `${rect.y}px`;
        cell.style.width = `${rect.w}px`;
        cell.style.height = `${rect.h}px`;
        
        // Color
        const category = data.category || getCategory(data);
        const palette = PALETTES[category] || PALETTES.default;
        const shift = ((index * 7) % palette.range) - palette.range / 2;
        
        const h = palette.h + shift;
        const s = palette.s;
        const l = palette.l;
        
        const lightColor = `hsl(${h}, ${s}%, ${l + 8}%)`;
        const darkColor = `hsl(${h}, ${s + 4}%, ${l - 8}%)`;
        const glowColor = `hsla(${h}, ${s + 12}%, ${l + 15}%, 0.3)`;
        
        cell.innerHTML = `
            <div class="cell-bg" style="background: linear-gradient(145deg, ${lightColor} 0%, ${darkColor} 100%)"></div>
            <div class="cell-glow" style="box-shadow: 0 0 40px ${glowColor}"></div>
            <div class="cell-content">
                <div class="cell-name">${escapeHtml(data.name)}</div>
                <div class="cell-meta">${formatNumber(data.lines)}</div>
            </div>
        `;
        
        // Events
        cell.addEventListener('click', () => handleCellClick(data));
        cell.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleCellClick(data);
            }
        });
        
        return cell;
    }
    
    function handleCellClick(data) {
        if (data.isFile) {
            openPanel(data);
        } else {
            PATH.push(data.name);
            render();
        }
    }
    
    function getCategory(item) {
        if (item.category) return item.category;
        const name = (item.name || '').toLowerCase();
        if (name.includes('test')) return 'Tests';
        if (name.includes('api')) return 'API';
        if (name.includes('service')) return 'Services';
        if (name.includes('security') || name.includes('crypto')) return 'Security';
        if (name.includes('ml') || name.includes('model')) return 'ML';
        if (name.includes('config')) return 'Config';
        if (name.includes('script')) return 'Scripts';
        return 'Core';
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // NAVIGATION
    // ═══════════════════════════════════════════════════════════════════════════
    
    function updateNavigation() {
        const nav = document.getElementById('nav');
        const metaEl = document.getElementById('breadcrumb-meta');
        nav.innerHTML = '';
        
        // Helper: get statistics for a path segment
        function getPathStats(pathSegments) {
            const pathStr = pathSegments.join('/');
            if (ANALYSIS?.directories?.[pathStr]) {
                const dir = ANALYSIS.directories[pathStr];
                return { files: dir.file_count || 0, lines: dir.total_lines || 0, category: dir.primary_category || 'Code' };
            }
            let files = 0, lines = 0;
            function countNode(n) { if (n.children) n.children.forEach(countNode); else { files++; lines += n.lines || 0; } }
            countNode(CURRENT_VIEW);
            return { files, lines, category: 'Code' };
        }
        
        // Show metadata on breadcrumb hover
        function showMeta(pathSegments) {
            const stats = getPathStats(pathSegments);
            if (metaEl) {
                metaEl.innerHTML = `
                    <div class="breadcrumb-meta-item"><span class="meta-icon">📄</span><span class="meta-value">${formatNumber(stats.files)}</span><span class="meta-label">files</span></div>
                    <div class="breadcrumb-meta-item"><span class="meta-icon">◇</span><span class="meta-value">${formatNumber(stats.lines)}</span><span class="meta-label">lines</span></div>
                    <div class="breadcrumb-meta-item"><span class="meta-icon">●</span><span class="meta-value">${stats.category}</span></div>
                `;
                metaEl.classList.add('visible');
            }
        }
        function hideMeta() { if (metaEl) metaEl.classList.remove('visible'); }
        
        // Container for connected pill effect
        const crumbs = document.createElement('div');
        crumbs.className = 'nav-crumbs';
        
        // Root/Home
        const root = document.createElement('button');
        root.className = 'nav-item home' + (!PATH.length ? ' active' : '');
        root.innerHTML = `<span class="icon">⌂</span>${PATH.length ? '' : '<span class="label">kagami</span>'}`;
        root.title = 'Root: kagami';
        root.onclick = () => navigateTo(0);
        root.onmouseenter = () => showMeta([]);
        root.onmouseleave = hideMeta;
        crumbs.appendChild(root);
        
        // Path segments
        PATH.forEach((segment, i) => {
            // Separator
            const sep = document.createElement('span');
            sep.className = 'nav-sep';
            sep.innerHTML = '‹';
            sep.setAttribute('aria-hidden', 'true');
            crumbs.appendChild(sep);
            
            // Segment
            const isLast = i === PATH.length - 1;
            const item = document.createElement('button');
            item.className = 'nav-item' + (isLast ? ' active' : '');
            
            // Icon based on type
            const icon = getNavIcon(segment, isLast);
            item.innerHTML = `<span class="icon">${icon}</span><span class="label">${segment}</span>`;
            item.title = PATH.slice(0, i + 1).join('/');
            item.onclick = () => navigateTo(i + 1);
            const segmentPath = PATH.slice(0, i + 1);
            item.onmouseenter = () => showMeta(segmentPath);
            item.onmouseleave = hideMeta;
            crumbs.appendChild(item);
        });
        
        nav.appendChild(crumbs);
        
        // Scroll to show active item
        requestAnimationFrame(() => {
            const active = crumbs.querySelector('.active');
            if (active) {
                active.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        });
    }
    
    function getNavIcon(name, isActive) {
        const lower = name.toLowerCase();
        if (lower === 'packages') return '📦';
        if (lower === 'apps') return '📱';
        if (lower === 'tests') return '🧪';
        if (lower === 'scripts') return '⚡';
        if (lower === 'tools') return '🔧';
        if (lower === 'deploy') return '🚀';
        if (lower === 'docs') return '📖';
        if (lower === 'config') return '⚙️';
        if (lower.includes('core')) return '💎';
        if (lower.includes('api')) return '🔌';
        if (lower.includes('hal')) return '🎛️';
        if (lower.includes('studio')) return '🎬';
        if (lower.includes('smart')) return '🏠';
        if (lower.includes('service')) return '⚙️';
        if (lower.includes('security')) return '🔐';
        if (lower.includes('agent')) return '🤖';
        return isActive ? '📂' : '📁';
    }
    
    function navigateTo(depth) {
        PATH = PATH.slice(0, depth);
        closePanel();
        render();
    }
    
    function updateStats(node) {
        let fileCount = 0;
        (function count(n) {
            if (n.isFile) fileCount++;
            else if (n.children) Object.values(n.children).forEach(count);
        })(node);
        
        document.getElementById('stat-files').textContent = fileCount.toLocaleString();
        document.getElementById('stat-lines').textContent = formatNumber(node.lines);
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // PANEL
    // ═══════════════════════════════════════════════════════════════════════════
    
    function openPanel(item) {
        document.getElementById('panel-title').textContent = item.name;
        document.getElementById('panel-path').textContent = item.path;
        
        const ast = item.ast || {};
        const classes = ast.classes || [];
        const funcs = ast.functions || [];
        const imports = ast.imports || [];
        const doc = ast.module_docstring || item.summary || '';
        
        let html = `
            <div class="pills">
                <span class="pill accent">${escapeHtml(item.category || 'Code')}</span>
                <span class="pill"><strong>${formatNumber(item.lines)}</strong> lines</span>
                ${classes.length ? `<span class="pill"><strong>${classes.length}</strong> classes</span>` : ''}
                ${funcs.length ? `<span class="pill"><strong>${funcs.length}</strong> functions</span>` : ''}
            </div>
        `;
        
        // Documentation
        if (doc) {
            html += `
                <div class="doc">
                    <p class="doc-text">${escapeHtml(summarize(doc))}</p>
                </div>
            `;
        }
        
        // Imports
        if (imports.length) {
            html += `
                <div class="section">
                    <h3 class="section-title">Imports</h3>
                    <div class="imports">
                        ${imports.slice(0, 12).map(i => `<span class="import">${escapeHtml(i.module)}</span>`).join('')}
                        ${imports.length > 12 ? `<span class="import">+${imports.length - 12}</span>` : ''}
                    </div>
                </div>
            `;
        }
        
        // Classes
        if (classes.length) {
            html += `<div class="section"><h3 class="section-title">Classes</h3>`;
            for (const cls of classes.slice(0, 3)) {
                html += `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-tag class">CLASS</span>
                            <span class="code-name">${escapeHtml(cls.name)}</span>
                            ${cls.bases?.length ? `<span class="code-sig">(${escapeHtml(cls.bases.join(', '))})</span>` : ''}
                        </div>
                        ${cls.docstring ? `<p class="code-doc">${escapeHtml(cls.docstring.slice(0, 100))}${cls.docstring.length > 100 ? '…' : ''}</p>` : ''}
                        ${cls.methods?.length ? `
                            <div class="code-methods">
                                ${cls.methods.slice(0, 4).map(m => `
                                    <div class="method">
                                        <span class="method-name">${escapeHtml(m.name)}</span>
                                        <span>${escapeHtml(m.signature || '()')}</span>
                                    </div>
                                `).join('')}
                                ${cls.methods.length > 4 ? `<div class="method" style="color:var(--text-quaternary)">+${cls.methods.length - 4} more</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            if (classes.length > 3) html += `<p class="more">+${classes.length - 3} more classes</p>`;
            html += '</div>';
        }
        
        // Functions
        if (funcs.length) {
            html += `<div class="section"><h3 class="section-title">Functions</h3>`;
            for (const fn of funcs.slice(0, 4)) {
                html += `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-tag fn">FN</span>
                            <span class="code-name">${escapeHtml(fn.name)}</span>
                            <span class="code-sig">${escapeHtml(fn.signature || '()')}</span>
                        </div>
                        ${fn.docstring ? `<p class="code-doc">${escapeHtml(fn.docstring.slice(0, 80))}${fn.docstring.length > 80 ? '…' : ''}</p>` : ''}
                    </div>
                `;
            }
            if (funcs.length > 4) html += `<p class="more">+${funcs.length - 4} more functions</p>`;
            html += '</div>';
        }
        
        // Related files
        const related = findRelatedFiles(item).slice(0, 4);
        if (related.length) {
            html += `
                <div class="section">
                    <h3 class="section-title">Related Files</h3>
                    <div class="related">
                        ${related.map(r => {
                            const cat = r.category || 'Core';
                            const pal = PALETTES[cat] || PALETTES.default;
                            const color = `hsl(${pal.h}, ${pal.s}%, ${pal.l + 8}%)`;
                            return `
                                <div class="related-item" onclick="navigateToFile('${escapeHtml(r.path)}')" role="button" tabindex="0">
                                    <div class="related-dot" style="background:${color}"></div>
                                    <div class="related-info">
                                        <div class="related-name">${escapeHtml(r.name)}</div>
                                        <div class="related-meta">${formatNumber(r.lines)} lines · ${r.shared} shared imports</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }
        
        document.getElementById('panel-body').innerHTML = html;
        document.getElementById('overlay').classList.add('open');
        document.getElementById('panel').classList.add('open');
        document.body.style.overflow = 'hidden';
        
        // Focus trap
        document.querySelector('.panel-close')?.focus();
    }
    
    function closePanel() {
        document.getElementById('overlay').classList.remove('open');
        document.getElementById('panel').classList.remove('open');
        document.body.style.overflow = '';
    }
    
    function navigateToFile(path) {
        const file = DATA.files.find(f => f.path === path);
        if (file) {
            closePanel();
            setTimeout(() => openPanel(file), 300);
        }
    }
    
    function findRelatedFiles(item) {
        if (!item.ast?.imports) return [];
        const myImports = new Set(item.ast.imports.map(i => i.module));
        if (!myImports.size) return [];
        
        return DATA.files
            .filter(f => f.path !== item.path && f.ast?.imports)
            .map(f => {
                const theirImports = new Set(f.ast.imports.map(i => i.module));
                const shared = [...myImports].filter(m => theirImports.has(m)).length;
                return { ...f, shared };
            })
            .filter(f => f.shared > 0)
            .sort((a, b) => b.shared - a.shared);
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // INTERACTIONS
    // ═══════════════════════════════════════════════════════════════════════════
    
    function setupPanelGestures() {
        const panel = document.getElementById('panel');
        const overlay = document.getElementById('overlay');
        
        overlay.addEventListener('click', closePanel);
        
        // Swipe to close (mobile)
        panel.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        panel.addEventListener('touchmove', e => {
            const delta = e.touches[0].clientY - touchStartY;
            const body = document.getElementById('panel-body');
            if (delta > 100 && body.scrollTop <= 0) {
                closePanel();
            }
        }, { passive: true });
    }
    
    function setupTooltip() {
        const tooltip = document.getElementById('tooltip');
        const map = document.getElementById('map');
        
        map.addEventListener('mouseover', e => {
            const cell = e.target.closest('.cell');
            if (cell && cell.dataset.tiny === 'true') {
                tooltip.querySelector('.cell-tooltip-name').textContent = cell.dataset.name;
                tooltip.querySelector('.cell-tooltip-meta').textContent = formatNumber(parseInt(cell.dataset.lines)) + ' lines';
                tooltip.classList.add('visible');
            }
        });
        
        map.addEventListener('mouseout', e => {
            const cell = e.target.closest('.cell');
            if (cell) {
                tooltip.classList.remove('visible');
            }
        });
        
        map.addEventListener('mousemove', e => {
            if (tooltip.classList.contains('visible')) {
                tooltip.style.left = `${e.clientX + 12}px`;
                tooltip.style.top = `${e.clientY + 12}px`;
            }
        });
    }
    
    function setupKeyboard() {
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closePanel();
            }
            
            // Backspace to go up a level (when panel closed)
            if (e.key === 'Backspace' && !document.getElementById('panel').classList.contains('open')) {
                if (PATH.length > 0 && document.activeElement === document.body) {
                    e.preventDefault();
                    PATH.pop();
                    render();
                }
            }
        });
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // UTILITIES
    // ═══════════════════════════════════════════════════════════════════════════
    
    function formatNumber(n) {
        if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
        if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
        return n?.toLocaleString() || '0';
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        return String(text)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }
    
    function summarize(text) {
        const clean = text.replace(/\s+/g, ' ').trim();
        const sentences = clean.split(/(?<=[.!?])\s+/);
        let result = '';
        for (const sentence of sentences) {
            if (result.length + sentence.length > 200) break;
            result += (result ? ' ' : '') + sentence;
        }
        return result || clean.slice(0, 200) + (clean.length > 200 ? '…' : '');
    }
    
    function debounce(fn, delay) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fn(...args), delay);
        };
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // START
    // ═══════════════════════════════════════════════════════════════════════════
    
    init();
    </script>
