<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Galaxy â€” Semantic Explorer</title>
    <style>
        :root {
            --void: #06060a;
            --void-light: #0c0c14;
            --surface: #12121a;
            --surface-hover: #1a1a24;
            --border: rgba(255,255,255,0.08);
            --border-bright: rgba(255,255,255,0.15);
            --text: #e8e6e3;
            --text-dim: #8a8880;
            --text-muted: #5a5850;
            --accent: #f0c860;
            --accent-glow: rgba(240,200,96,0.4);
            --accent-dim: #a08840;
            --blue: #6b8cff;
            --green: #4ade80;
            --red: #f87171;
            --purple: #a78bfa;
            --cyan: #22d3ee;
            --font: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'SF Mono', 'Fira Code', monospace;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--void);
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* Main Canvas */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #canvas:active { cursor: grabbing; }
        
        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: linear-gradient(180deg, rgba(6,6,10,0.95) 0%, rgba(6,6,10,0.8) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            gap: 16px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -0.5px;
        }
        
        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            height: 40px;
            padding: 0 16px 0 44px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-family: var(--font);
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .search-box::before {
            content: 'âŒ˜K';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            font-family: var(--font-mono);
            color: var(--text-muted);
            background: var(--void-light);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .stats {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .stat-value {
            color: var(--text);
            font-weight: 500;
            font-family: var(--font-mono);
        }
        
        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 56px;
            right: 0;
            width: 320px;
            height: calc(100% - 56px);
            background: rgba(12,12,20,0.9);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            z-index: 90;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .side-panel.open { transform: translateX(0); }
        
        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .panel-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            word-break: break-all;
        }
        
        .file-path {
            font-size: 12px;
            color: var(--text-dim);
            font-family: var(--font-mono);
            margin-top: 4px;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .info-section {
            margin-bottom: 24px;
        }
        
        .info-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .info-item {
            background: var(--surface);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }
        
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .tag {
            padding: 4px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-dim);
        }
        
        .tag.category {
            background: rgba(240,200,96,0.1);
            border-color: var(--accent-dim);
            color: var(--accent);
        }
        
        /* Similar Files */
        .similar-file {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .similar-file:hover {
            background: var(--surface-hover);
            border-color: var(--border-bright);
            transform: translateX(4px);
        }
        
        .similar-score {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            color: var(--void);
        }
        
        .similar-info {
            flex: 1;
            min-width: 0;
        }
        
        .similar-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .similar-reason {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(12,12,20,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            z-index: 100;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-dim);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .control-btn:hover {
            background: var(--surface);
            color: var(--text);
        }
        
        .control-btn.active {
            background: var(--accent);
            color: var(--void);
        }
        
        .control-divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 4px;
        }
        
        /* Zoom Controls */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(12,12,20,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-dim);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .zoom-btn:hover {
            background: var(--surface);
            color: var(--text);
            border-color: var(--border-bright);
        }
        
        /* Tooltip */
        .tooltip {
            position: fixed;
            padding: 12px 16px;
            background: rgba(12,12,20,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-bright);
            border-radius: 12px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.15s ease;
            z-index: 200;
            max-width: 300px;
        }
        
        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tooltip-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .tooltip-path {
            font-size: 11px;
            font-family: var(--font-mono);
            color: var(--text-muted);
            word-break: break-all;
        }
        
        .tooltip-meta {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        
        .tooltip-meta-item {
            font-size: 12px;
            color: var(--text-dim);
        }
        
        .tooltip-meta-value {
            color: var(--accent);
            font-weight: 500;
        }
        
        /* Category Legend */
        .legend {
            position: fixed;
            top: 76px;
            left: 20px;
            background: rgba(12,12,20,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            z-index: 90;
        }
        
        .legend-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.15s ease;
        }
        
        .legend-item:hover, .legend-item.active { opacity: 1; }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .legend-name {
            flex: 1;
            font-size: 12px;
            color: var(--text);
        }
        
        .legend-count {
            font-size: 11px;
            font-family: var(--font-mono);
            color: var(--text-muted);
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 11px;
            color: var(--text-muted);
            z-index: 80;
        }
        
        .keyboard-hint kbd {
            display: inline-block;
            padding: 2px 6px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 10px;
        }
    </style>

<body>
    <canvas id="canvas"></canvas>
    
    <div class="top-bar">
        <div class="logo">â¬¡ Code Galaxy</div>

            <input type="text" id="search" placeholder="Search files, functions, classes..." />
        </div>
        <div class="stats">
            <span><span class="stat-value" id="file-count">0</span> files</span>

        <div class="panel-header">
            <div class="panel-title">Selected File</div>

    <div class="controls">
        <button class="control-btn active" data-view="orbit" title="Orbit View">ğŸŒ</button>

        <kbd>Drag</kbd> rotate Â· <kbd>Scroll</kbd> zoom Â· <kbd>Click</kbd> select
    </div>
    
    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DATA & STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        let DATA = null;
        let FILES = [];
        
        const CAMERA = { rotX: 0.4, rotY: 0.3, zoom: 1, x: 0, y: 0 };
        const DRAG = { active: false, lastX: 0, lastY: 0 };
        let HOVERED = null;
        let SELECTED = null;
        let AUTO_ROTATE = false;
        let FILTER_CATEGORY = null;
        let SEARCH_QUERY = '';
        
        // Category colors - vibrant and distinct
        const COLORS = {
            'Python': '#3b82f6',
            'JavaScript': '#facc15',
            'TypeScript': '#3178c6',
            'React': '#61dafb',
            'Rust': '#f97316',
            'Swift': '#f05138',
            'Kotlin': '#7f52ff',
            'Config': '#64748b',
            'Docs': '#22c55e',
            'Test': '#f472b6',
            'Shell': '#84cc16',
            'Web': '#e879f9',
            'Style': '#ec4899',
            'Other': '#6b7280'
        };
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CANVAS & RENDERING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        
        function project(x, y, z) {
            // Center coordinates
            const px = (x - 0.5) * 2;
            const py = (y - 0.5) * 2;
            const pz = (z - 0.5) * 2;
            
            // Rotate around Y (horizontal)
            const cosY = Math.cos(CAMERA.rotY);
            const sinY = Math.sin(CAMERA.rotY);
            const x1 = px * cosY - pz * sinY;
            const z1 = px * sinY + pz * cosY;
            
            // Rotate around X (vertical)
            const cosX = Math.cos(CAMERA.rotX);
            const sinX = Math.sin(CAMERA.rotX);
            const y1 = py * cosX - z1 * sinX;
            const z2 = py * sinX + z1 * cosX;
            
            // Perspective
            const fov = 600;
            const dist = 4;
            const perspective = fov / (fov + (z2 + dist));
            
            const scale = Math.min(window.innerWidth, window.innerHeight) * 0.35 * CAMERA.zoom;
            const cx = window.innerWidth / 2 + CAMERA.x;
            const cy = window.innerHeight / 2 + CAMERA.y;
            
            return {
                x: cx + x1 * scale * perspective,
                y: cy + y1 * scale * perspective,
                z: z2,
                scale: perspective
            };
        }
        
        function getColor(category, alpha = 1) {
            const hex = COLORS[category] || COLORS.Other;
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }
        
        function render() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Clear with gradient background
            const grad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, Math.max(w, h));
            grad.addColorStop(0, '#0a0a14');
            grad.addColorStop(1, '#020206');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, w, h);
            
            if (!FILES.length) return;
            
            // Filter files
            let visibleFiles = FILES;
            if (FILTER_CATEGORY) {
                visibleFiles = FILES.filter(f => f.category === FILTER_CATEGORY);
            }
            if (SEARCH_QUERY) {
                const q = SEARCH_QUERY.toLowerCase();
                visibleFiles = visibleFiles.filter(f => 
                    f.path.toLowerCase().includes(q) ||
                    f.name?.toLowerCase().includes(q)
                );
            }
            
            // Project all points
            const projected = visibleFiles.map(f => ({
                file: f,
                ...project(f.x, f.y, f.z)
            })).sort((a, b) => a.z - b.z);
            
            // Draw connections to selected file
            if (SELECTED) {
                const selProj = projected.find(p => p.file.path === SELECTED.path);
                if (selProj) {
                    const similar = findSimilar(SELECTED, 8);
                    for (const sim of similar) {
                        const simProj = projected.find(p => p.file.path === sim.file.path);
                        if (simProj) {
                            ctx.beginPath();
                            ctx.moveTo(selProj.x, selProj.y);
                            ctx.lineTo(simProj.x, simProj.y);
                            ctx.strokeStyle = `rgba(240,200,96,${0.1 + sim.score * 0.3})`;
                            ctx.lineWidth = 1 + sim.score * 2;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Draw nodes
            for (const p of projected) {
                const f = p.file;
                const isHovered = HOVERED === f;
                const isSelected = SELECTED === f;
                const baseSize = 2 + Math.log1p(f.lines || 1) * 0.8;
                const size = baseSize * p.scale * (isHovered ? 1.5 : 1) * (isSelected ? 1.8 : 1);
                const alpha = 0.3 + p.scale * 0.7;
                
                // Glow for selected/hovered
                if (isSelected || isHovered) {
                    const glowSize = size * 4;
                    const glow = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, glowSize);
                    glow.addColorStop(0, getColor(f.category, 0.4));
                    glow.addColorStop(1, 'transparent');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Node
                ctx.beginPath();
                ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                ctx.fillStyle = getColor(f.category, alpha);
                ctx.fill();
                
                // Bright core
                if (size > 3) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, size * 0.4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.fill();
                }
            }
            
            // Auto rotate
            if (AUTO_ROTATE) {
                CAMERA.rotY += 0.003;
            }
            
            requestAnimationFrame(render);
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SIMILARITY
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function findSimilar(file, limit = 5) {
            if (!file) return [];
            
            const results = [];
            for (const f of FILES) {
                if (f.path === file.path) continue;
                
                let score = 0;
                let reason = '';
                
                // 3D distance
                const dist = Math.sqrt(
                    Math.pow(f.x - file.x, 2) +
                    Math.pow(f.y - file.y, 2) +
                    Math.pow(f.z - file.z, 2)
                );
                const distScore = Math.max(0, 1 - dist * 1.5);
                if (distScore > 0.2) {
                    score += distScore * 0.5;
                    reason = 'similar code';
                }
                
                // Same cluster
                if (f.cluster === file.cluster) {
                    score += 0.25;
                    if (!reason) reason = 'same cluster';
                }
                
                // Import relationship
                const imports = file.imports || [];
                for (const imp of imports) {
                    if (f.path.includes(imp.replace(/\./g, '/')) || f.name === imp) {
                        score += 0.3;
                        reason = 'imports';
                        break;
                    }
                }
                
                if (score > 0.2) {
                    results.push({ file: f, score: Math.min(1, score), reason });
                }
            }
            
            return results.sort((a, b) => b.score - a.score).slice(0, limit);
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INTERACTION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function findNodeAt(mx, my) {
            if (!FILES.length) return null;
            
            let closest = null;
            let closestDist = 30;
            
            for (const f of FILES) {
                if (FILTER_CATEGORY && f.category !== FILTER_CATEGORY) continue;
                if (SEARCH_QUERY && !f.path.toLowerCase().includes(SEARCH_QUERY.toLowerCase())) continue;
                
                const p = project(f.x, f.y, f.z);
                const dist = Math.sqrt(Math.pow(p.x - mx, 2) + Math.pow(p.y - my, 2));
                if (dist < closestDist) {
                    closestDist = dist;
                    closest = f;
                }
            }
            
            return closest;
        }
        
        function showTooltip(file, x, y) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <div class="tooltip-name">${file.name || file.path.split('/').pop()}</div>
                <div class="tooltip-path">${file.path}</div>
                <div class="tooltip-meta">
                    <span class="tooltip-meta-item"><span class="tooltip-meta-value">${(file.lines || 0).toLocaleString()}</span> lines</span>
                    <span class="tooltip-meta-item"><span class="tooltip-meta-value">${file.category}</span></span>
                </div>
            `;
            tooltip.style.left = (x + 20) + 'px';
            tooltip.style.top = (y + 20) + 'px';
            tooltip.classList.add('visible');
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }
        
        function selectFile(file) {
            SELECTED = file;
            const panel = document.getElementById('side-panel');
            
            if (!file) {
                panel.classList.remove('open');
                return;
            }
            
            panel.classList.add('open');
            document.getElementById('panel-name').textContent = file.name || file.path.split('/').pop();
            document.getElementById('panel-path').textContent = file.path;
            
            const similar = findSimilar(file, 6);
            const content = document.getElementById('panel-content');
            
            content.innerHTML = `
                <div class="info-section">
                    <div class="info-section-title">Overview</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Lines</div>
                            <div class="info-value">${(file.lines || 0).toLocaleString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Cluster</div>
                            <div class="info-value">#${file.cluster || 0}</div>
                        </div>
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-section-title">Category</div>
                    <div class="tag-list">
                        <span class="tag category">${file.category}</span>
                    </div>
                </div>
                
                ${file.summary ? `
                <div class="info-section">
                    <div class="info-section-title">Summary</div>
                    <p style="color: var(--text-dim); font-size: 13px;">${file.summary}</p>
                </div>
                ` : ''}
                
                ${similar.length ? `
                <div class="info-section">
                    <div class="info-section-title">Related Files</div>
                    ${similar.map(s => `
                        <div class="similar-file" onclick="selectFile(FILES.find(f => f.path === '${s.file.path}'))">
                            <div class="similar-score">${Math.round(s.score * 100)}</div>
                            <div class="similar-info">
                                <div class="similar-name">${s.file.name || s.file.path.split('/').pop()}</div>
                                <div class="similar-reason">${s.reason}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
            `;
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', e => {
            DRAG.active = true;
            DRAG.lastX = e.clientX;
            DRAG.lastY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', e => {
            if (DRAG.active) {
                CAMERA.rotY += (e.clientX - DRAG.lastX) * 0.005;
                CAMERA.rotX += (e.clientY - DRAG.lastY) * 0.005;
                CAMERA.rotX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, CAMERA.rotX));
                DRAG.lastX = e.clientX;
                DRAG.lastY = e.clientY;
            } else {
                const node = findNodeAt(e.clientX, e.clientY);
                HOVERED = node;
                canvas.style.cursor = node ? 'pointer' : 'grab';
                if (node) {
                    showTooltip(node, e.clientX, e.clientY);
                } else {
                    hideTooltip();
                }
            }
        });
        
        canvas.addEventListener('mouseup', () => DRAG.active = false);
        canvas.addEventListener('mouseleave', () => { DRAG.active = false; hideTooltip(); });
        
        canvas.addEventListener('click', e => {
            if (!DRAG.active) {
                const node = findNodeAt(e.clientX, e.clientY);
                selectFile(node);
            }
        });
        
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            CAMERA.zoom *= e.deltaY > 0 ? 0.9 : 1.1;
            CAMERA.zoom = Math.max(0.3, Math.min(5, CAMERA.zoom));
        });
        
        // Controls
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.dataset.view;
                const action = btn.dataset.action;
                
                if (view) {
                    document.querySelectorAll('.control-btn[data-view]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    if (view === 'orbit') { CAMERA.rotX = 0.4; CAMERA.rotY = 0.3; }
                    else if (view === 'top') { CAMERA.rotX = Math.PI / 2; CAMERA.rotY = 0; }
                    else if (view === 'front') { CAMERA.rotX = 0; CAMERA.rotY = 0; }
                }
                
                if (action === 'reset') {
                    CAMERA.rotX = 0.4; CAMERA.rotY = 0.3; CAMERA.zoom = 1; CAMERA.x = 0; CAMERA.y = 0;
                }
                if (action === 'auto') {
                    AUTO_ROTATE = !AUTO_ROTATE;
                    btn.classList.toggle('active', AUTO_ROTATE);
                }
            });
        });
        
        document.querySelectorAll('.zoom-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                CAMERA.zoom *= btn.dataset.zoom === 'in' ? 1.2 : 0.8;
                CAMERA.zoom = Math.max(0.3, Math.min(5, CAMERA.zoom));
            });
        });
        
        // Search
        document.getElementById('search').addEventListener('input', e => {
            SEARCH_QUERY = e.target.value;
        });
        
        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') selectFile(null);
            if (e.key === 'k' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                document.getElementById('search').focus();
            }
        });
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // LEGEND
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function buildLegend() {
            const counts = {};
            for (const f of FILES) {
                counts[f.category] = (counts[f.category] || 0) + 1;
            }
            
            const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 10);
            
            document.getElementById('legend').innerHTML = `
                <div class="legend-title">Categories</div>
                ${sorted.map(([cat, count]) => `
                    <div class="legend-item ${FILTER_CATEGORY === cat ? 'active' : ''}" data-category="${cat}">
                        <div class="legend-dot" style="background: ${COLORS[cat] || COLORS.Other}"></div>
                        <span class="legend-name">${cat}</span>
                        <span class="legend-count">${count}</span>
                    </div>
                `).join('')}
            `;
            
            document.querySelectorAll('.legend-item').forEach(item => {
                item.addEventListener('click', () => {
                    const cat = item.dataset.category;
                    FILTER_CATEGORY = FILTER_CATEGORY === cat ? null : cat;
                    buildLegend();
                });
            });
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INIT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function init() {
            resize();
            window.addEventListener('resize', resize);
            
            try {
                const res = await fetch('codebase-analysis.json');
                DATA = await res.json();
                FILES = DATA.files || [];
                
                document.getElementById('file-count').textContent = FILES.length.toLocaleString();
                document.getElementById('line-count').textContent = (DATA.stats?.totalLines || 0).toLocaleString();
                document.getElementById('cluster-count').textContent = DATA.stats?.clusters || 0;
                
                buildLegend();
                render();
            } catch (e) {
                console.error('Failed to load data:', e);
            }
        }
        
        init();
    </script>
</body>
</html>
