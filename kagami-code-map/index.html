<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#06060a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鏡 Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Serif:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════════════════════════════
           DESIGN TOKENS
           ═══════════════════════════════════════════════════════════════════ */
        :root {
            /* Surfaces */
            --void: #05050a;
            --surface-1: #08080e;
            --surface-2: #0c0c14;
            --surface-3: #10101a;
            --surface-4: #141420;
            
            /* Borders */
            --border-subtle: rgba(255,255,255,0.04);
            --border-medium: rgba(255,255,255,0.08);
            --border-strong: rgba(255,255,255,0.14);
            
            /* Gold accent */
            --gold: #f0c860;
            --gold-bright: #ffd875;
            --gold-dim: rgba(240,200,96,0.6);
            --gold-glow: rgba(240,200,96,0.12);
            --gold-subtle: rgba(240,200,96,0.06);
            
            /* Text - WCAG AA compliant (4.5:1+ ratio on dark) */
            --text-primary: #f5f2eb;      /* 14.8:1 contrast */
            --text-secondary: #c8c4ba;    /* 9.2:1 contrast */
            --text-tertiary: #8a877e;     /* 4.6:1 contrast - AA compliant */
            --text-quaternary: #5a5850;   /* 3.1:1 - large text only */
            
            /* Accent colors */
            --blue: #7eb8e8;
            --green: #8ed4a8;
            --purple: #c4a8e8;
            --red: #e8a8a8;
            --orange: #e8c8a8;
            
            /* Typography */
            --font-mono: 'IBM Plex Mono', ui-monospace, 'SF Mono', Monaco, monospace;
            --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-serif: 'IBM Plex Serif', Georgia, 'Times New Roman', serif;
            
            /* Spacing (8px grid) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            
            /* Animation */
            --ease-out: cubic-bezier(0.0, 0.0, 0.2, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Timing (Fibonacci) */
            --duration-fast: 150ms;
            --duration-normal: 233ms;
            --duration-slow: 377ms;
            --duration-slower: 610ms;
            
            /* Touch targets */
            --touch-min: 44px;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           RESET & BASE
           ═══════════════════════════════════════════════════════════════════ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: var(--font-sans);
            font-size: 1rem;
            line-height: 1.5;
            background: var(--void);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           GRAIN OVERLAY
           ═══════════════════════════════════════════════════════════════════ */
        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.025;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           LAYOUT
           ═══════════════════════════════════════════════════════════════════ */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════════════════════════════ */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-4);
            height: var(--touch-min);
            min-height: var(--touch-min);
            background: linear-gradient(180deg, var(--surface-2) 0%, var(--surface-1) 100%);
            border-bottom: 1px solid var(--border-subtle);
            flex-shrink: 0;
            z-index: 100;
            gap: var(--space-4);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            flex-shrink: 0;
        }
        
        .brand-icon {
            font-size: 1.125rem;
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold-glow);
            line-height: 1;
        }
        
        .brand-text {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: var(--text-tertiary);
            text-transform: uppercase;
        }
        
        /* Navigation breadcrumbs */
        .nav {
            display: flex;
            align-items: center;
            gap: 2px;
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex: 1;
            justify-content: center;
        }
        
        .nav::-webkit-scrollbar { display: none; }
        
        .nav-item {
            padding: var(--space-2) var(--space-3);
            min-height: var(--touch-min);
            display: flex;
            align-items: center;
            color: var(--text-tertiary);
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
            white-space: nowrap;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-item:hover {
            color: var(--text-secondary);
            background: rgba(255,255,255,0.04);
        }
        
        .nav-item:active {
            transform: scale(0.97);
        }
        
        .nav-item.active {
            color: var(--gold);
            background: var(--gold-glow);
        }
        
        .nav-sep {
            color: var(--text-quaternary);
            font-size: 0.5rem;
            margin: 0 var(--space-1);
            user-select: none;
        }
        
        /* Stats */
        .stats {
            display: flex;
            gap: var(--space-4);
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }
        
        .stats strong {
            color: var(--gold-dim);
            font-weight: 500;
        }
        
        /* Responsive header */
        @media (max-width: 640px) {
            header {
                padding: 0 var(--space-3);
                gap: var(--space-3);
            }
            .nav { display: none; }
            .brand-text { display: none; }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .nav { max-width: 50%; }
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           TREEMAP
           ═══════════════════════════════════════════════════════════════════ */
        .map {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--void);
        }
        
        /* Loading state */
        .map.loading::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg,
                transparent 0%,
                rgba(255,255,255,0.015) 40%,
                rgba(255,255,255,0.03) 50%,
                rgba(255,255,255,0.015) 60%,
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 1.8s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Cells */
        .cell {
            position: absolute;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.95);
            animation: cellIn var(--duration-slow) var(--ease-out) forwards;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes cellIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .cell:focus {
            outline: 2px solid var(--gold);
            outline-offset: -2px;
            z-index: 60;
        }
        
        .cell:focus:not(:focus-visible) {
            outline: none;
        }
        
        .cell-bg {
            position: absolute;
            inset: 1px;
            border-radius: 4px;
            transition: transform var(--duration-normal) var(--ease-spring),
                        filter var(--duration-normal) var(--ease-out);
            /* Inner glow */
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.08),
                inset 0 -1px 0 rgba(0,0,0,0.15),
                inset 0 0 0 1px rgba(255,255,255,0.04);
        }
        
        .cell:hover .cell-bg {
            transform: scale(1.008);
            filter: brightness(1.1) saturate(1.08);
        }
        
        .cell:active .cell-bg {
            transform: scale(0.995);
            filter: brightness(0.95);
        }
        
        /* Hover glow effect */
        .cell-glow {
            position: absolute;
            inset: -8px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity var(--duration-normal) var(--ease-out);
            pointer-events: none;
        }
        
        .cell:hover .cell-glow {
            opacity: 1;
        }
        
        /* Content overlay */
        .cell-content {
            position: absolute;
            inset: 1px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--space-3);
            background: linear-gradient(175deg,
                transparent 0%,
                transparent 55%,
                rgba(0,0,0,0.12) 75%,
                rgba(0,0,0,0.4) 100%);
            transition: padding var(--duration-fast) var(--ease-out);
        }
        
        .cell:hover .cell-content {
            padding-bottom: var(--space-4);
        }
        
        .cell-name {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 500;
            color: #fff;
            line-height: 1.3;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5), 0 2px 8px rgba(0,0,0,0.25);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            letter-spacing: -0.005em;
        }
        
        .cell-meta {
            font-family: var(--font-mono);
            font-size: 0.5625rem;
            font-weight: 400;
            color: rgba(255,255,255,0.72);
            margin-top: var(--space-1);
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            letter-spacing: 0.01em;
        }
        
        /* Size variants */
        .cell.sm .cell-content { padding: var(--space-2); }
        .cell.sm .cell-name { font-size: 0.625rem; }
        .cell.sm .cell-meta { display: none; }
        
        .cell.xs .cell-content { padding: var(--space-1) var(--space-2); }
        .cell.xs .cell-name { font-size: 0.5rem; font-weight: 400; }
        .cell.xs .cell-meta { display: none; }
        
        .cell.xxs .cell-content { display: none; }
        
        /* Tooltip for tiny cells */
        .cell-tooltip {
            position: fixed;
            z-index: 1000;
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            padding: var(--space-2) var(--space-3);
            background: var(--surface-3);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            color: var(--text-primary);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            pointer-events: none;
            opacity: 0;
            transform: translateY(4px);
            transition: opacity var(--duration-fast) var(--ease-out),
                        transform var(--duration-fast) var(--ease-out);
        }
        
        .cell-tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .cell-tooltip-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .cell-tooltip-meta {
            color: var(--text-tertiary);
            margin-top: 2px;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           PANEL OVERLAY
           ═══════════════════════════════════════════════════════════════════ */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(5,5,10,0.9);
            backdrop-filter: blur(32px) saturate(1.2);
            -webkit-backdrop-filter: blur(32px) saturate(1.2);
            z-index: 500;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--duration-normal) var(--ease-out),
                        visibility var(--duration-normal);
        }
        
        .overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           PANEL
           ═══════════════════════════════════════════════════════════════════ */
        .panel {
            position: fixed;
            z-index: 501;
            background: var(--surface-1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
        }
        
        .panel.open {
            opacity: 1;
            visibility: visible;
        }
        
        /* Mobile: Bottom sheet */
        @media (max-width: 767px) {
            .panel {
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 90vh;
                max-height: 90dvh;
                border-radius: 20px 20px 0 0;
                border-top: 1px solid var(--border-medium);
                transform: translateY(100%);
                transition: transform var(--duration-slow) var(--ease-spring),
                            opacity var(--duration-normal) var(--ease-out),
                            visibility var(--duration-normal);
            }
            
            .panel.open {
                transform: translateY(0);
            }
            
            .panel-handle {
                width: 40px;
                height: 4px;
                background: var(--text-quaternary);
                border-radius: 2px;
                margin: var(--space-3) auto var(--space-2);
                flex-shrink: 0;
            }
        }
        
        /* Desktop: Centered modal */
        @media (min-width: 768px) {
            .panel {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.94);
                width: 92%;
                max-width: 680px;
                max-height: 85vh;
                max-height: 85dvh;
                border-radius: 16px;
                border: 1px solid var(--border-medium);
                box-shadow: 
                    0 0 0 1px rgba(255,255,255,0.02),
                    0 32px 100px rgba(0,0,0,0.55),
                    0 0 80px rgba(0,0,0,0.3);
                transition: transform var(--duration-slow) var(--ease-spring),
                            opacity var(--duration-normal) var(--ease-out),
                            visibility var(--duration-normal);
            }
            
            .panel.open {
                transform: translate(-50%, -50%) scale(1);
            }
            
            .panel-handle { display: none; }
        }
        
        /* Panel header */
        .panel-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: var(--space-5);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
            background: linear-gradient(180deg, var(--surface-2) 0%, var(--surface-1) 100%);
            flex-shrink: 0;
        }
        
        .panel-title-group {
            flex: 1;
            min-width: 0;
        }
        
        .panel-title {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.2;
            word-break: break-word;
        }
        
        .panel-path {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            margin-top: var(--space-2);
            word-break: break-all;
            line-height: 1.5;
        }
        
        .panel-close {
            width: var(--touch-min);
            height: var(--touch-min);
            margin: calc(-1 * var(--space-2));
            margin-left: var(--space-3);
            border: none;
            background: transparent;
            color: var(--text-tertiary);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            transition: all var(--duration-fast) var(--ease-out);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .panel-close:hover {
            background: rgba(255,255,255,0.06);
            color: var(--text-primary);
        }
        
        .panel-close:active {
            transform: scale(0.92);
        }
        
        /* Panel body */
        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-5);
            -webkit-overflow-scrolling: touch;
        }
        
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .panel-body {
                padding-bottom: calc(var(--space-6) + env(safe-area-inset-bottom));
            }
        }
        
        /* ═══════════════════════════════════════════════════════════════════
           PANEL CONTENT
           ═══════════════════════════════════════════════════════════════════ */
        
        /* Pills */
        .pills {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-5);
        }
        
        .pill {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            font-weight: 500;
            padding: var(--space-2) var(--space-3);
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }
        
        .pill.accent {
            background: var(--gold-glow);
            border-color: rgba(240,200,96,0.2);
            color: var(--gold);
        }
        
        .pill strong {
            font-weight: 600;
        }
        
        /* Documentation block */
        .doc {
            background: var(--surface-2);
            border-left: 3px solid var(--gold-dim);
            border-radius: 0 10px 10px 0;
            padding: var(--space-4) var(--space-5);
            margin-bottom: var(--space-5);
        }
        
        .doc-text {
            font-family: var(--font-serif);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
            letter-spacing: 0.005em;
        }
        
        .doc-text::first-line {
            font-weight: 500;
        }
        
        /* Sections */
        .section {
            margin-bottom: var(--space-5);
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-family: var(--font-mono);
            font-size: 0.5625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-quaternary);
            margin-bottom: var(--space-3);
        }
        
        /* Imports */
        .imports {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }
        
        .import {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            padding: var(--space-1) var(--space-2);
            background: rgba(126,184,232,0.08);
            border: 1px solid rgba(126,184,232,0.15);
            border-radius: 4px;
            color: var(--blue);
        }
        
        /* Code blocks */
        .code-block {
            background: var(--surface-2);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            transition: border-color var(--duration-fast) var(--ease-out);
        }
        
        .code-block:last-child {
            margin-bottom: 0;
        }
        
        .code-block:hover {
            border-color: var(--border-medium);
        }
        
        .code-header {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
        }
        
        .code-tag {
            font-family: var(--font-mono);
            font-size: 0.5rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            letter-spacing: 0.03em;
        }
        
        .code-tag.class {
            background: rgba(196,168,232,0.12);
            color: var(--purple);
        }
        
        .code-tag.fn {
            background: rgba(142,212,168,0.1);
            color: var(--green);
        }
        
        .code-name {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .code-sig {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
        }
        
        .code-doc {
            font-family: var(--font-serif);
            font-size: 0.8125rem;
            font-style: italic;
            color: var(--text-secondary);
            margin-top: var(--space-2);
            line-height: 1.55;
        }
        
        .code-methods {
            margin-top: var(--space-3);
            padding-left: var(--space-4);
            border-left: 1px solid var(--border-subtle);
        }
        
        .method {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            padding: var(--space-1) 0;
            display: flex;
            gap: var(--space-1);
        }
        
        .method-name {
            color: var(--green);
            font-weight: 500;
        }
        
        /* Related files */
        .related {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .related-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            min-height: var(--touch-min);
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
            -webkit-tap-highlight-color: transparent;
        }
        
        .related-item:hover {
            background: rgba(255,255,255,0.04);
            border-color: var(--border-medium);
            transform: translateX(4px);
        }
        
        .related-item:active {
            transform: scale(0.99);
        }
        
        .related-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .related-info {
            flex: 1;
            min-width: 0;
        }
        
        .related-name {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .related-meta {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--text-tertiary);
            margin-top: 2px;
        }
        
        /* More indicator */
        .more {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--text-quaternary);
            text-align: center;
            padding: var(--space-3);
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    
    <div class="app">
        <header>
            <div class="brand">
                <span class="brand-icon">鏡</span>
                <span class="brand-text">Code</span>
            </div>
            <nav class="nav" id="nav"></nav>
            <div class="stats">
                <span><strong id="stat-files">—</strong> files</span>
                <span><strong id="stat-lines">—</strong> lines</span>
            </div>
        </header>
        
        <div class="map loading" id="map"></div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="panel" id="panel">
        <div class="panel-handle"></div>
        <div class="panel-header">
            <div class="panel-title-group">
                <h2 class="panel-title" id="panel-title"></h2>
                <div class="panel-path" id="panel-path"></div>
            </div>
            <button class="panel-close" aria-label="Close panel" onclick="closePanel()">×</button>
        </div>
        <div class="panel-body" id="panel-body"></div>
    </div>
    
    <div class="cell-tooltip" id="tooltip">
        <div class="cell-tooltip-name"></div>
        <div class="cell-tooltip-meta"></div>
    </div>
    
    <script>
    // ═══════════════════════════════════════════════════════════════════════════
    // 鏡 KAGAMI CODE MAP
    // ═══════════════════════════════════════════════════════════════════════════
    
    const PALETTES = {
        'Core':     { h: 220, s: 40, l: 54, range: 18 },
        'Tests':    { h: 155, s: 36, l: 50, range: 14 },
        'API':      { h: 42,  s: 50, l: 56, range: 12 },
        'Services': { h: 200, s: 42, l: 52, range: 14 },
        'Security': { h: 355, s: 42, l: 58, range: 10 },
        'ML':       { h: 275, s: 36, l: 54, range: 14 },
        'Config':   { h: 50,  s: 30, l: 48, range: 10 },
        'Scripts':  { h: 180, s: 34, l: 50, range: 12 },
        'Mobile':   { h: 285, s: 32, l: 52, range: 14 },
        'default':  { h: 225, s: 22, l: 48, range: 18 },
    };
    
    let DATA = null;
    let TREE = null;
    let PATH = [];
    let touchStartY = 0;
    
    // ═══════════════════════════════════════════════════════════════════════════
    // INITIALIZATION
    // ═══════════════════════════════════════════════════════════════════════════
    
    async function init() {
        try {
            const response = await fetch('codebase-analysis.json');
            DATA = await response.json();
            TREE = buildTree(DATA.files);
            
            document.getElementById('map').classList.remove('loading');
            render();
            
            // Event listeners
            window.addEventListener('resize', debounce(render, 100));
            setupPanelGestures();
            setupTooltip();
            setupKeyboard();
            
        } catch (error) {
            console.error('Failed to load:', error);
            document.getElementById('map').innerHTML = 
                `<div style="padding:32px;color:var(--text-tertiary);font-family:var(--font-mono);font-size:0.75rem">
                    Failed to load codebase-analysis.json
                </div>`;
        }
    }
    
    function buildTree(files) {
        const root = { name: 'kagami', path: '', lines: 0, children: {} };
        
        for (const file of files) {
            const parts = file.path.split('/');
            let node = root;
            
            for (let i = 0; i < parts.length - 1; i++) {
                const part = parts[i];
                if (!node.children[part]) {
                    const dirPath = parts.slice(0, i + 1).join('/');
                    node.children[part] = {
                        name: part,
                        path: dirPath,
                        lines: 0,
                        category: DATA.directories?.[dirPath]?.primary_category || '',
                        children: {},
                    };
                }
                node = node.children[part];
            }
            
            const fileName = parts[parts.length - 1];
            node.children[fileName] = { ...file, name: fileName, isFile: true };
        }
        
        // Calculate totals
        (function calcLines(n) {
            if (n.isFile) return n.lines || 0;
            let total = 0;
            for (const child of Object.values(n.children)) {
                total += calcLines(child);
            }
            return n.lines = total;
        })(root);
        
        return root;
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // TREEMAP ALGORITHM (Squarified)
    // ═══════════════════════════════════════════════════════════════════════════
    
    function computeTreemap(items, rect) {
        const total = items.reduce((sum, item) => sum + item.value, 0);
        if (!total || !items.length) return [];
        
        const result = [];
        let remaining = items.map(i => ({ ...i }));
        let r = { ...rect };
        
        while (remaining.length) {
            const row = [];
            const horizontal = r.w >= r.h;
            const side = horizontal ? r.h : r.w;
            const remainingTotal = remaining.reduce((s, i) => s + i.value, 0);
            
            let rowSum = 0;
            
            for (const item of remaining) {
                const newSum = rowSum + item.value;
                const newArea = (newSum / remainingTotal) * r.w * r.h;
                
                if (!row.length) {
                    row.push(item);
                    rowSum = newSum;
                    continue;
                }
                
                const currentWorst = worstRatio(row, (rowSum / remainingTotal) * r.w * r.h, side);
                const nextWorst = worstRatio([...row, item], newArea, side);
                
                if (nextWorst <= currentWorst) {
                    row.push(item);
                    rowSum = newSum;
                } else {
                    break;
                }
            }
            
            // Layout the row
            const rowArea = (rowSum / remainingTotal) * r.w * r.h;
            const rowLength = rowArea / side;
            let offset = 0;
            
            for (const item of row) {
                const fraction = item.value / rowSum;
                const length = fraction * side;
                
                const cellRect = horizontal
                    ? { x: r.x, y: r.y + offset, w: rowLength, h: length }
                    : { x: r.x + offset, y: r.y, w: length, h: rowLength };
                
                result.push({ data: item.data, rect: cellRect });
                offset += length;
            }
            
            // Update remaining rect
            if (horizontal) {
                r.x += rowLength;
                r.w -= rowLength;
            } else {
                r.y += rowLength;
                r.h -= rowLength;
            }
            
            remaining = remaining.slice(row.length);
        }
        
        return result;
    }
    
    function worstRatio(row, area, side) {
        const sum = row.reduce((s, i) => s + i.value, 0);
        let worst = 0;
        for (const item of row) {
            const itemArea = (item.value / sum) * area;
            const itemWidth = area / side;
            const itemHeight = itemArea / itemWidth;
            const ratio = Math.max(itemWidth / itemHeight, itemHeight / itemWidth);
            worst = Math.max(worst, ratio);
        }
        return worst;
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // RENDERING
    // ═══════════════════════════════════════════════════════════════════════════
    
    function render() {
        const map = document.getElementById('map');
        const { width: W, height: H } = map.getBoundingClientRect();
        map.innerHTML = '';
        
        // Navigate to current path
        let node = TREE;
        for (const p of PATH) {
            node = node.children?.[p];
            if (!node) {
                PATH = [];
                node = TREE;
                break;
            }
        }
        
        // Prepare items
        const items = Object.values(node.children || {})
            .filter(child => child.lines > 0)
            .sort((a, b) => b.lines - a.lines)
            .map(data => ({ data, value: data.lines }));
        
        // Compute layout
        const layout = computeTreemap(items, { x: 0, y: 0, w: W, h: H });
        
        // Render cells
        layout.forEach(({ data, rect }, index) => {
            const cell = createCell(data, rect, index);
            map.appendChild(cell);
        });
        
        updateNavigation();
        updateStats(node);
    }
    
    function createCell(data, rect, index) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.tabIndex = 0;
        cell.setAttribute('role', 'button');
        cell.setAttribute('aria-label', `${data.name}, ${formatNumber(data.lines)} lines`);
        
        // Staggered animation
        cell.style.animationDelay = `${index * 20}ms`;
        
        // Size class
        const area = rect.w * rect.h;
        if (area < 500) cell.classList.add('xxs');
        else if (area < 1500) cell.classList.add('xs');
        else if (area < 4000) cell.classList.add('sm');
        
        // Store data for tooltip
        cell.dataset.name = data.name;
        cell.dataset.lines = data.lines;
        cell.dataset.tiny = area < 1500 ? 'true' : '';
        
        // Position
        cell.style.left = `${rect.x}px`;
        cell.style.top = `${rect.y}px`;
        cell.style.width = `${rect.w}px`;
        cell.style.height = `${rect.h}px`;
        
        // Color
        const category = data.category || getCategory(data);
        const palette = PALETTES[category] || PALETTES.default;
        const shift = ((index * 7) % palette.range) - palette.range / 2;
        
        const h = palette.h + shift;
        const s = palette.s;
        const l = palette.l;
        
        const lightColor = `hsl(${h}, ${s}%, ${l + 8}%)`;
        const darkColor = `hsl(${h}, ${s + 4}%, ${l - 8}%)`;
        const glowColor = `hsla(${h}, ${s + 12}%, ${l + 15}%, 0.3)`;
        
        cell.innerHTML = `
            <div class="cell-bg" style="background: linear-gradient(145deg, ${lightColor} 0%, ${darkColor} 100%)"></div>
            <div class="cell-glow" style="box-shadow: 0 0 40px ${glowColor}"></div>
            <div class="cell-content">
                <div class="cell-name">${escapeHtml(data.name)}</div>
                <div class="cell-meta">${formatNumber(data.lines)}</div>
            </div>
        `;
        
        // Events
        cell.addEventListener('click', () => handleCellClick(data));
        cell.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleCellClick(data);
            }
        });
        
        return cell;
    }
    
    function handleCellClick(data) {
        if (data.isFile) {
            openPanel(data);
        } else {
            PATH.push(data.name);
            render();
        }
    }
    
    function getCategory(item) {
        if (item.category) return item.category;
        const name = (item.name || '').toLowerCase();
        if (name.includes('test')) return 'Tests';
        if (name.includes('api')) return 'API';
        if (name.includes('service')) return 'Services';
        if (name.includes('security') || name.includes('crypto')) return 'Security';
        if (name.includes('ml') || name.includes('model')) return 'ML';
        if (name.includes('config')) return 'Config';
        if (name.includes('script')) return 'Scripts';
        return 'Core';
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // NAVIGATION
    // ═══════════════════════════════════════════════════════════════════════════
    
    function updateNavigation() {
        const nav = document.getElementById('nav');
        nav.innerHTML = '';
        
        // Root
        const root = document.createElement('button');
        root.className = 'nav-item' + (!PATH.length ? ' active' : '');
        root.textContent = 'kagami';
        root.onclick = () => navigateTo(0);
        nav.appendChild(root);
        
        // Path segments
        PATH.forEach((segment, i) => {
            const sep = document.createElement('span');
            sep.className = 'nav-sep';
            sep.textContent = '›';
            sep.setAttribute('aria-hidden', 'true');
            nav.appendChild(sep);
            
            const item = document.createElement('button');
            item.className = 'nav-item' + (i === PATH.length - 1 ? ' active' : '');
            item.textContent = segment;
            item.onclick = () => navigateTo(i + 1);
            nav.appendChild(item);
        });
    }
    
    function navigateTo(depth) {
        PATH = PATH.slice(0, depth);
        closePanel();
        render();
    }
    
    function updateStats(node) {
        let fileCount = 0;
        (function count(n) {
            if (n.isFile) fileCount++;
            else if (n.children) Object.values(n.children).forEach(count);
        })(node);
        
        document.getElementById('stat-files').textContent = fileCount.toLocaleString();
        document.getElementById('stat-lines').textContent = formatNumber(node.lines);
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // PANEL
    // ═══════════════════════════════════════════════════════════════════════════
    
    function openPanel(item) {
        document.getElementById('panel-title').textContent = item.name;
        document.getElementById('panel-path').textContent = item.path;
        
        const ast = item.ast || {};
        const classes = ast.classes || [];
        const funcs = ast.functions || [];
        const imports = ast.imports || [];
        const doc = ast.module_docstring || item.summary || '';
        
        let html = `
            <div class="pills">
                <span class="pill accent">${escapeHtml(item.category || 'Code')}</span>
                <span class="pill"><strong>${formatNumber(item.lines)}</strong> lines</span>
                ${classes.length ? `<span class="pill"><strong>${classes.length}</strong> classes</span>` : ''}
                ${funcs.length ? `<span class="pill"><strong>${funcs.length}</strong> functions</span>` : ''}
            </div>
        `;
        
        // Documentation
        if (doc) {
            html += `
                <div class="doc">
                    <p class="doc-text">${escapeHtml(summarize(doc))}</p>
                </div>
            `;
        }
        
        // Imports
        if (imports.length) {
            html += `
                <div class="section">
                    <h3 class="section-title">Imports</h3>
                    <div class="imports">
                        ${imports.slice(0, 12).map(i => `<span class="import">${escapeHtml(i.module)}</span>`).join('')}
                        ${imports.length > 12 ? `<span class="import">+${imports.length - 12}</span>` : ''}
                    </div>
                </div>
            `;
        }
        
        // Classes
        if (classes.length) {
            html += `<div class="section"><h3 class="section-title">Classes</h3>`;
            for (const cls of classes.slice(0, 3)) {
                html += `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-tag class">CLASS</span>
                            <span class="code-name">${escapeHtml(cls.name)}</span>
                            ${cls.bases?.length ? `<span class="code-sig">(${escapeHtml(cls.bases.join(', '))})</span>` : ''}
                        </div>
                        ${cls.docstring ? `<p class="code-doc">${escapeHtml(cls.docstring.slice(0, 100))}${cls.docstring.length > 100 ? '…' : ''}</p>` : ''}
                        ${cls.methods?.length ? `
                            <div class="code-methods">
                                ${cls.methods.slice(0, 4).map(m => `
                                    <div class="method">
                                        <span class="method-name">${escapeHtml(m.name)}</span>
                                        <span>${escapeHtml(m.signature || '()')}</span>
                                    </div>
                                `).join('')}
                                ${cls.methods.length > 4 ? `<div class="method" style="color:var(--text-quaternary)">+${cls.methods.length - 4} more</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            if (classes.length > 3) html += `<p class="more">+${classes.length - 3} more classes</p>`;
            html += '</div>';
        }
        
        // Functions
        if (funcs.length) {
            html += `<div class="section"><h3 class="section-title">Functions</h3>`;
            for (const fn of funcs.slice(0, 4)) {
                html += `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-tag fn">FN</span>
                            <span class="code-name">${escapeHtml(fn.name)}</span>
                            <span class="code-sig">${escapeHtml(fn.signature || '()')}</span>
                        </div>
                        ${fn.docstring ? `<p class="code-doc">${escapeHtml(fn.docstring.slice(0, 80))}${fn.docstring.length > 80 ? '…' : ''}</p>` : ''}
                    </div>
                `;
            }
            if (funcs.length > 4) html += `<p class="more">+${funcs.length - 4} more functions</p>`;
            html += '</div>';
        }
        
        // Related files
        const related = findRelatedFiles(item).slice(0, 4);
        if (related.length) {
            html += `
                <div class="section">
                    <h3 class="section-title">Related Files</h3>
                    <div class="related">
                        ${related.map(r => {
                            const cat = r.category || 'Core';
                            const pal = PALETTES[cat] || PALETTES.default;
                            const color = `hsl(${pal.h}, ${pal.s}%, ${pal.l + 8}%)`;
                            return `
                                <div class="related-item" onclick="navigateToFile('${escapeHtml(r.path)}')" role="button" tabindex="0">
                                    <div class="related-dot" style="background:${color}"></div>
                                    <div class="related-info">
                                        <div class="related-name">${escapeHtml(r.name)}</div>
                                        <div class="related-meta">${formatNumber(r.lines)} lines · ${r.shared} shared imports</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }
        
        document.getElementById('panel-body').innerHTML = html;
        document.getElementById('overlay').classList.add('open');
        document.getElementById('panel').classList.add('open');
        document.body.style.overflow = 'hidden';
        
        // Focus trap
        document.querySelector('.panel-close')?.focus();
    }
    
    function closePanel() {
        document.getElementById('overlay').classList.remove('open');
        document.getElementById('panel').classList.remove('open');
        document.body.style.overflow = '';
    }
    
    function navigateToFile(path) {
        const file = DATA.files.find(f => f.path === path);
        if (file) {
            closePanel();
            setTimeout(() => openPanel(file), 300);
        }
    }
    
    function findRelatedFiles(item) {
        if (!item.ast?.imports) return [];
        const myImports = new Set(item.ast.imports.map(i => i.module));
        if (!myImports.size) return [];
        
        return DATA.files
            .filter(f => f.path !== item.path && f.ast?.imports)
            .map(f => {
                const theirImports = new Set(f.ast.imports.map(i => i.module));
                const shared = [...myImports].filter(m => theirImports.has(m)).length;
                return { ...f, shared };
            })
            .filter(f => f.shared > 0)
            .sort((a, b) => b.shared - a.shared);
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // INTERACTIONS
    // ═══════════════════════════════════════════════════════════════════════════
    
    function setupPanelGestures() {
        const panel = document.getElementById('panel');
        const overlay = document.getElementById('overlay');
        
        overlay.addEventListener('click', closePanel);
        
        // Swipe to close (mobile)
        panel.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        panel.addEventListener('touchmove', e => {
            const delta = e.touches[0].clientY - touchStartY;
            const body = document.getElementById('panel-body');
            if (delta > 100 && body.scrollTop <= 0) {
                closePanel();
            }
        }, { passive: true });
    }
    
    function setupTooltip() {
        const tooltip = document.getElementById('tooltip');
        const map = document.getElementById('map');
        
        map.addEventListener('mouseover', e => {
            const cell = e.target.closest('.cell');
            if (cell && cell.dataset.tiny === 'true') {
                tooltip.querySelector('.cell-tooltip-name').textContent = cell.dataset.name;
                tooltip.querySelector('.cell-tooltip-meta').textContent = formatNumber(parseInt(cell.dataset.lines)) + ' lines';
                tooltip.classList.add('visible');
            }
        });
        
        map.addEventListener('mouseout', e => {
            const cell = e.target.closest('.cell');
            if (cell) {
                tooltip.classList.remove('visible');
            }
        });
        
        map.addEventListener('mousemove', e => {
            if (tooltip.classList.contains('visible')) {
                tooltip.style.left = `${e.clientX + 12}px`;
                tooltip.style.top = `${e.clientY + 12}px`;
            }
        });
    }
    
    function setupKeyboard() {
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closePanel();
            }
            
            // Backspace to go up a level (when panel closed)
            if (e.key === 'Backspace' && !document.getElementById('panel').classList.contains('open')) {
                if (PATH.length > 0 && document.activeElement === document.body) {
                    e.preventDefault();
                    PATH.pop();
                    render();
                }
            }
        });
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // UTILITIES
    // ═══════════════════════════════════════════════════════════════════════════
    
    function formatNumber(n) {
        if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
        if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
        return n?.toLocaleString() || '0';
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        return String(text)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }
    
    function summarize(text) {
        const clean = text.replace(/\s+/g, ' ').trim();
        const sentences = clean.split(/(?<=[.!?])\s+/);
        let result = '';
        for (const sentence of sentences) {
            if (result.length + sentence.length > 200) break;
            result += (result ? ' ' : '') + sentence;
        }
        return result || clean.slice(0, 200) + (clean.length > 200 ? '…' : '');
    }
    
    function debounce(fn, delay) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fn(...args), delay);
        };
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    // START
    // ═══════════════════════════════════════════════════════════════════════════
    
    init();
    </script>
</body>
