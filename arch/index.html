<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagami Architecture</title>
    <meta name="description" content="Interactive visualization of the Kagami codebase architecture">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip link for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Animated background layers -->
    <div class="bg-layer bg-layer-1" aria-hidden="true"></div>
    <div class="bg-layer bg-layer-2" aria-hidden="true"></div>
    <div class="bg-layer bg-layer-3" aria-hidden="true"></div>

    <div class="app">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-symbol" aria-hidden="true">鏡</span>
                    <span class="logo-text">Kagami</span>
                </div>
                <nav class="nav" role="navigation" aria-label="View selection">
                    <button class="nav-btn active" data-view="packages" aria-pressed="true">Packages</button>
                    <button class="nav-btn" data-view="core" aria-pressed="false">Core</button>
                    <button class="nav-btn" data-view="flow" aria-pressed="false">Flow</button>
                </nav>
            </div>
            <div class="header-right">
                <div class="stats" id="stats" aria-live="polite"></div>
            </div>
        </header>

        <main class="main" id="main-content">
            <aside class="sidebar" id="sidebar" aria-label="Components list">
                <div class="sidebar-section">
                    <h2 class="sidebar-title">Components</h2>
                    <div class="component-list" id="component-list" role="listbox" aria-label="Select a component"></div>
                </div>
                <div class="sidebar-section">
                    <h2 class="sidebar-title">Legend</h2>
                    <div class="legend" id="legend"></div>
                </div>
            </aside>

            <div class="canvas-container">
                <svg id="graph" class="graph" role="img" aria-label="Package dependency graph visualization"></svg>
                <div class="controls">
                    <button class="control-btn" id="zoom-in" aria-label="Zoom in">+</button>
                    <button class="control-btn" id="zoom-out" aria-label="Zoom out">−</button>
                    <button class="control-btn" id="zoom-reset" aria-label="Reset view">⟲</button>
                </div>
            </div>

            <aside class="detail-panel" id="detail-panel" aria-label="Component details">
                <div class="detail-header">
                    <h2 class="detail-title" id="detail-title">Select a node</h2>
                    <button class="detail-close" id="detail-close" aria-label="Close details panel">×</button>
                </div>
                <div class="detail-content" id="detail-content">
                    <p class="detail-hint">Click on a package or module to see details</p>
                </div>
            </aside>
        </main>
    </div>

    <div class="tooltip" id="tooltip" role="tooltip" aria-hidden="true"></div>

    <script src="app.js"></script>
</body>
</html>
