<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="none">
  <!-- Paper cup shape -->
  <defs>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDFCFA"/>
      <stop offset="100%" stop-color="#F5F0E6"/>
    </linearGradient>
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>
  
  <!-- Cup body -->
  <path d="M40 30 L50 220 Q100 240 150 220 L160 30 Q100 20 40 30Z" 
        fill="url(#paperGrad)" 
        stroke="#1C3A6E" 
        stroke-width="3"/>
  
  <!-- Cup rim -->
  <ellipse cx="100" cy="30" rx="60" ry="12" 
           fill="#FDFCFA" 
           stroke="#1C3A6E" 
           stroke-width="2"/>
  
  <!-- Coffee with Kennedy text -->
  <text x="100" y="90" 
        text-anchor="middle" 
        font-family="Georgia, serif" 
        font-size="16" 
        font-weight="bold"
        fill="#C41E3A">Coffee</text>
  <text x="100" y="115" 
        text-anchor="middle" 
        font-family="Georgia, serif" 
        font-size="14" 
        fill="#C41E3A">with</text>
  <text x="100" y="145" 
        text-anchor="middle" 
        font-family="Georgia, serif" 
        font-size="18" 
        font-weight="bold"
        fill="#C41E3A">Kennedy</text>
  
  <!-- Decorative lines -->
  <line x1="55" y1="60" x2="145" y2="60" stroke="#1C3A6E" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="170" x2="150" y2="170" stroke="#1C3A6E" stroke-width="1" opacity="0.3"/>
  
  <!-- Small stars -->
  <text x="65" y="130" font-size="10" fill="#1C3A6E" opacity="0.6">★</text>
  <text x="135" y="130" font-size="10" fill="#1C3A6E" opacity="0.6">★</text>
</svg>
