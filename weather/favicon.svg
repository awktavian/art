<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Golden radial gradient for sun core -->
    <radialGradient id="sunCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="60%" stop-color="#C9A227"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ray gradient -->
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C9A227" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#C9A227" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background circle (for maskable icon) -->
  <circle cx="256" cy="256" r="256" fill="#07060B"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#C9A227" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.15"/>

  <!-- Sun rays (8 cardinal + ordinal directions) -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- N -->
    <line x1="256" y1="180" x2="256" y2="100" stroke="#C9A227" stroke-width="3" stroke-linecap="round"/>
    <!-- NE -->
    <line x1="310" y1="202" x2="366" y2="146" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round"/>
    <!-- E -->
    <line x1="332" y1="256" x2="412" y2="256" stroke="#C9A227" stroke-width="3" stroke-linecap="round"/>
    <!-- SE -->
    <line x1="310" y1="310" x2="366" y2="366" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round"/>
    <!-- S -->
    <line x1="256" y1="332" x2="256" y2="412" stroke="#C9A227" stroke-width="3" stroke-linecap="round"/>
    <!-- SW -->
    <line x1="202" y1="310" x2="146" y2="366" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round"/>
    <!-- W -->
    <line x1="180" y1="256" x2="100" y2="256" stroke="#C9A227" stroke-width="3" stroke-linecap="round"/>
    <!-- NW -->
    <line x1="202" y1="202" x2="146" y2="146" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Sun core with glow -->
  <circle cx="256" cy="256" r="70" fill="url(#sunCore)" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <circle cx="240" cy="240" r="25" fill="#FFE066" opacity="0.4"/>

  <!-- Small accent detail -->
  <circle cx="256" cy="256" r="50" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
</svg>
