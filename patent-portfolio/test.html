<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background: #07060B; }
        #info { position: fixed; top: 10px; left: 10px; color: #67D4E4; font-family: monospace; }
    </style>
</head>
<body>
    <div id="info">Loading Three.js...</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        document.getElementById('info').textContent = 'Three.js loaded! Initializing...';
        
        // Basic scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x07060B);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambient);
        
        const directional = new THREE.DirectionalLight(0xffffff, 0.8);
        directional.position.set(10, 20, 10);
        scene.add(directional);
        
        // Create 7 colored spheres in a ring (colony colors)
        const colonyColors = [0xFF6B35, 0xD4AF37, 0x4ECDC4, 0x9B7EBD, 0xF59E0B, 0x7EB77F, 0x67D4E4];
        
        colonyColors.forEach((color, i) => {
            const geometry = new THREE.IcosahedronGeometry(0.5, 2);
            const material = new THREE.MeshPhysicalMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.3,
                metalness: 0.2,
                roughness: 0.4
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            const angle = (i / 7) * Math.PI * 2;
            sphere.position.set(Math.cos(angle) * 3, 0, Math.sin(angle) * 3);
            scene.add(sphere);
        });
        
        document.getElementById('info').textContent = 'é¡ Test - 7 Colony Spheres';
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('Test scene initialized successfully');
    </script>
</body>
</html>
