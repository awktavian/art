<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c0c18"/>
      <stop offset="100%" stop-color="#06060a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8d878"/>
      <stop offset="100%" stop-color="#f0c860"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.3"/>
  
  <!-- Hexagon constellation -->
  <g filter="url(#glow)" opacity="0.9">
    <!-- Central hex -->
    <polygon points="256,120 318,158 318,234 256,272 194,234 194,158" 
             fill="none" stroke="url(#gold)" stroke-width="3"/>
    
    <!-- Nodes -->
    <circle cx="256" cy="120" r="12" fill="#3b82f6"/>
    <circle cx="318" cy="158" r="10" fill="#facc15"/>
    <circle cx="318" cy="234" r="8" fill="#22c55e"/>
    <circle cx="256" cy="272" r="14" fill="#f97316"/>
    <circle cx="194" cy="234" r="9" fill="#a78bfa"/>
    <circle cx="194" cy="158" r="11" fill="#61dafb"/>
    
    <!-- Connecting lines -->
    <line x1="256" y1="272" x2="256" y2="340" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="340" x2="320" y2="380" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="340" x2="192" y2="380" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
    
    <!-- Lower nodes -->
    <circle cx="256" cy="340" r="10" fill="#ec4899"/>
    <circle cx="320" cy="380" r="7" fill="#14b8a6"/>
    <circle cx="192" cy="380" r="7" fill="#818cf8"/>
  </g>
  
  <!-- Central glow -->
  <circle cx="256" cy="196" r="40" fill="url(#gold)" opacity="0.15"/>
</svg>
