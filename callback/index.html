<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla OAuth Callback</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        h1 { color: #e82127; }
        code { background: #f5f5f5; padding: 8px 16px; display: block; border-radius: 4px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>âœ… Tesla Authorization Complete</h1>
    <p>Your authorization code:</p>
    <code id="code">Loading...</code>
    <p>Copy this code and give it to Kagami.</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        document.getElementById('code').textContent = code || 'No code found';
    </script>
</body>
</html>
