<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d878"/>
      <stop offset="50%" style="stop-color:#f0c860"/>
      <stop offset="100%" style="stop-color:#d4a840"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#020204"/>
  
  <!-- Metamorphosis symbol - butterfly/chrysalis hybrid -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Left wing (past/deletion) -->
    <path d="M-20,-80 Q-120,-60 -140,0 Q-120,60 -20,80 Q-60,0 -20,-80" 
          fill="none" stroke="#9C27B0" stroke-width="3" opacity="0.7"/>
    
    <!-- Right wing (future/addition) -->
    <path d="M20,-80 Q120,-60 140,0 Q120,60 20,80 Q60,0 20,-80" 
          fill="none" stroke="#4CAF50" stroke-width="3" opacity="0.7"/>
    
    <!-- Central body (transformation) -->
    <ellipse cx="0" cy="0" rx="15" ry="90" fill="url(#gold)" opacity="0.9"/>
    
    <!-- Inner glow lines -->
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#f8d878" stroke-width="2" opacity="0.5"/>
    
    <!-- Particle burst -->
    <circle cx="-40" cy="-30" r="4" fill="#FF5722" opacity="0.8"/>
    <circle cx="50" cy="-45" r="3" fill="#4CAF50" opacity="0.8"/>
    <circle cx="-55" cy="25" r="3" fill="#9C27B0" opacity="0.8"/>
    <circle cx="35" cy="50" r="4" fill="#2196F3" opacity="0.8"/>
    <circle cx="-25" cy="60" r="2" fill="#f0c860" opacity="0.9"/>
    <circle cx="60" cy="10" r="2" fill="#f0c860" opacity="0.9"/>
  </g>
  
  <!-- 160 text marker -->
  <text x="256" y="460" text-anchor="middle" font-family="monospace" font-size="32" fill="#5a5850">160</text>
</svg>
