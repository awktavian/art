<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#0a0a0f"/>
  
  <!-- Breathing glow effect -->
  <defs>
    <radialGradient id="glow" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#22c55e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="100" height="100" rx="16" fill="url(#glow)"/>
  
  <!-- Exhale arrow (breathing out) -->
  <g fill="none" stroke="#f5f2eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central exhale symbol -->
    <path d="M50 25 L50 55" opacity="0.9"/>
    <path d="M38 43 L50 55 L62 43" opacity="0.9"/>
    
    <!-- Side breath lines -->
    <path d="M30 35 L22 35" opacity="0.4"/>
    <path d="M30 45 L18 45" opacity="0.3"/>
    <path d="M30 55 L22 55" opacity="0.4"/>
    
    <path d="M70 35 L78 35" opacity="0.4"/>
    <path d="M70 45 L82 45" opacity="0.3"/>
    <path d="M70 55 L78 55" opacity="0.4"/>
  </g>
  
  <!-- Net change -->
  <text x="50" y="78" 
        text-anchor="middle" 
        font-family="ui-monospace, monospace" 
        font-size="12"
        font-weight="600"
        fill="#ef4444">âˆ’7287</text>
</svg>
