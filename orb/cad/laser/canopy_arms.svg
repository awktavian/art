<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="300mm" height="100mm"
     viewBox="0 0 300 100"
     version="1.1">

  <title>Kagami Orb - Canopy Support Arms (x3)</title>
  <desc>Laser cut from 3mm 304 Stainless Steel. Bend at marked line (15 deg outward).</desc>

  <!-- Metadata -->
  <metadata>
    <material>304 Stainless Steel</material>
    <thickness>3mm</thickness>
    <quantity>3</quantity>
    <bend_angle>15 degrees</bend_angle>
  </metadata>

  <defs>
    <!-- Support arm profile -->
    <g id="support-arm">
      <!-- Main arm body: 250mm tall, 15mm wide -->
      <path d="M 0,0
               L 15,0
               L 15,230
               C 15,240 12,250 7.5,250
               C 3,250 0,240 0,230
               Z"
            fill="none"
            stroke="#FF0000"
            stroke-width="0.1"/>

      <!-- Top mount hole (M4 clearance = 4.2mm) -->
      <circle cx="7.5" cy="10" r="2.1"
              fill="none"
              stroke="#FF0000"
              stroke-width="0.1"/>

      <!-- Bottom mount hole (M4 clearance = 4.2mm) -->
      <circle cx="7.5" cy="240" r="2.1"
              fill="none"
              stroke="#FF0000"
              stroke-width="0.1"/>

      <!-- Bend line (score, don't cut through) -->
      <line x1="0" y1="200" x2="15" y2="200"
            stroke="#0000FF"
            stroke-width="0.1"
            stroke-dasharray="2,1"/>
    </g>
  </defs>

  <!-- Arm 1 -->
  <use href="#support-arm" x="20" y="25" transform="rotate(0, 27.5, 150)"/>

  <!-- Arm 2 -->
  <use href="#support-arm" x="60" y="25" transform="rotate(0, 67.5, 150)"/>

  <!-- Arm 3 -->
  <use href="#support-arm" x="100" y="25" transform="rotate(0, 107.5, 150)"/>

  <!-- Legend -->
  <g transform="translate(150, 20)">
    <text x="0" y="0" font-family="Arial" font-size="4" fill="#000">
      KAGAMI ORB - CANOPY SUPPORT ARMS
    </text>
    <text x="0" y="6" font-family="Arial" font-size="2.5" fill="#666">
      Material: 304 SS, 3mm | Qty: 3 | Scale: 1:1 (mm)
    </text>

    <line x1="0" y1="15" x2="10" y2="15" stroke="#FF0000" stroke-width="0.3"/>
    <text x="12" y="16" font-family="Arial" font-size="2" fill="#000">Cut line</text>

    <line x1="0" y1="20" x2="10" y2="20" stroke="#0000FF" stroke-width="0.3" stroke-dasharray="2,1"/>
    <text x="12" y="21" font-family="Arial" font-size="2" fill="#000">Bend line (15 deg outward)</text>
  </g>

  <!-- Dimensions -->
  <g stroke="#000" stroke-width="0.1" fill="none">
    <!-- Height dimension -->
    <line x1="140" y1="25" x2="140" y2="275"/>
    <line x1="138" y1="25" x2="142" y2="25"/>
    <line x1="138" y1="275" x2="142" y2="275"/>
    <text x="142" y="150" font-family="Arial" font-size="3" fill="#000">250mm</text>

    <!-- Width dimension -->
    <line x1="20" y1="280" x2="35" y2="280"/>
    <line x1="20" y1="278" x2="20" y2="282"/>
    <line x1="35" y1="278" x2="35" y2="282"/>
    <text x="23" y="286" font-family="Arial" font-size="3" fill="#000">15mm</text>
  </g>
</svg>
