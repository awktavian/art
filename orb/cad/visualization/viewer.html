<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagami Orb — 3D Part Viewer</title>
    <style>
        :root {
            --void: #0a0a0f;
            --gold: #D4AF37;
            --text: #f0ede6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background: var(--void);
            color: var(--text);
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .panel {
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            font-size: 14px;
            color: var(--gold);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }
        
        .btn.active {
            background: var(--gold);
            color: var(--void);
        }
        
        .part-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .part-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .part-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        .part-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .part-name {
            font-size: 11px;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 11px;
            max-width: 300px;
        }
        
        #vr-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gold);
            color: var(--void);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }
        
        #vr-button:hover {
            transform: scale(1.05);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="ui">
        <div class="panel">
            <h2>鏡 KAGAMI ORB</h2>
            <button class="btn" id="explode-btn">Explode View</button>
            <button class="btn" id="reset-btn">Reset View</button>
            <button class="btn" id="wireframe-btn">Wireframe</button>
        </div>
        
        <div class="panel">
            <h2>PARTS</h2>
            <div class="part-list" id="part-list"></div>
        </div>
    </div>
    
    <div id="info">
        <strong>Controls:</strong><br>
        • Drag to rotate<br>
        • Scroll to zoom<br>
        • Right-drag to pan<br>
        • Click part to highlight
    </div>
    
    <button id="vr-button">Enter VR</button>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading 3D Models...</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/VRButton.js"></script>
    
    <script>
        // Part definitions with colors and positions
        const PARTS = [
            { name: 'Internal Frame', color: 0x4a4a4a, y: 0, scale: 1 },
            { name: 'LED Mount Ring', color: 0x808080, y: 30, scale: 1 },
            { name: 'Battery Cradle', color: 0x5a5a5a, y: -25, scale: 1 },
            { name: 'CM4 Bracket', color: 0x606060, y: 15, scale: 1 },
            { name: 'Diffuser Ring', color: 0xffffff, y: 30, scale: 1 },
            { name: 'Resonant Coil Mount', color: 0x3a3a3a, y: -35, scale: 1 },
            { name: 'Outer Shell', color: 0x88ccff, y: 0, scale: 1.2 },
            { name: 'Base Enclosure', color: 0x8b4513, y: -60, scale: 1 },
        ];

        let scene, camera, renderer, controls;
        let parts = [];
        let isExploded = false;
        let isWireframe = false;
        let selectedPart = null;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                50, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(150, 100, 150);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 50;
            controls.maxDistance = 400;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
            keyLight.position.set(100, 100, 100);
            scene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0xd4af37, 0.3);
            fillLight.position.set(-100, 50, -100);
            scene.add(fillLight);
            
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.2);
            rimLight.position.set(0, -100, 0);
            scene.add(rimLight);
            
            // Grid
            const gridHelper = new THREE.GridHelper(200, 20, 0xd4af37, 0x333333);
            gridHelper.position.y = -70;
            scene.add(gridHelper);
            
            // Create parts
            createParts();
            
            // Create part list UI
            createPartList();
            
            // Check for WebXR
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        document.getElementById('vr-button').style.display = 'block';
                        document.getElementById('vr-button').addEventListener('click', enterVR);
                    }
                });
            }
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('explode-btn').addEventListener('click', toggleExplode);
            document.getElementById('reset-btn').addEventListener('click', resetView);
            document.getElementById('wireframe-btn').addEventListener('click', toggleWireframe);
            renderer.domElement.addEventListener('click', onPartClick);
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Animate
            animate();
        }

        function createParts() {
            PARTS.forEach((partDef, index) => {
                let geometry;
                
                // Create geometry based on part type
                switch(partDef.name) {
                    case 'Internal Frame':
                        geometry = new THREE.CylinderGeometry(47.5, 47.5, 60, 32);
                        break;
                    case 'LED Mount Ring':
                        geometry = new THREE.TorusGeometry(40, 5, 8, 32);
                        break;
                    case 'Battery Cradle':
                        geometry = new THREE.BoxGeometry(50, 15, 30);
                        break;
                    case 'CM4 Bracket':
                        geometry = new THREE.BoxGeometry(55, 8, 45);
                        break;
                    case 'Diffuser Ring':
                        geometry = new THREE.TorusGeometry(37.5, 2.5, 8, 64);
                        break;
                    case 'Resonant Coil Mount':
                        geometry = new THREE.CylinderGeometry(42.5, 42.5, 5, 32);
                        break;
                    case 'Outer Shell':
                        geometry = new THREE.SphereGeometry(60, 32, 32);
                        break;
                    case 'Base Enclosure':
                        geometry = new THREE.CylinderGeometry(80, 85, 25, 6);
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(20, 20, 20);
                }
                
                const material = new THREE.MeshStandardMaterial({
                    color: partDef.color,
                    metalness: 0.3,
                    roughness: 0.7,
                    transparent: partDef.name === 'Outer Shell',
                    opacity: partDef.name === 'Outer Shell' ? 0.3 : 1,
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.y = partDef.y;
                mesh.userData = { 
                    name: partDef.name, 
                    originalY: partDef.y,
                    index: index 
                };
                
                scene.add(mesh);
                parts.push(mesh);
            });
        }

        function createPartList() {
            const listEl = document.getElementById('part-list');
            
            PARTS.forEach((part, index) => {
                const item = document.createElement('div');
                item.className = 'part-item';
                item.innerHTML = `
                    <div class="part-color" style="background: #${part.color.toString(16).padStart(6, '0')}"></div>
                    <span class="part-name">${part.name}</span>
                `;
                item.addEventListener('click', () => highlightPart(index));
                listEl.appendChild(item);
            });
        }

        function highlightPart(index) {
            // Reset all parts
            parts.forEach(part => {
                part.material.emissive.setHex(0x000000);
            });
            
            // Highlight selected
            if (selectedPart !== index) {
                parts[index].material.emissive.setHex(0xd4af37);
                parts[index].material.emissiveIntensity = 0.3;
                selectedPart = index;
            } else {
                selectedPart = null;
            }
        }

        function toggleExplode() {
            isExploded = !isExploded;
            const btn = document.getElementById('explode-btn');
            btn.classList.toggle('active', isExploded);
            
            parts.forEach((part, index) => {
                const targetY = isExploded 
                    ? part.userData.originalY + (index - 3) * 30 
                    : part.userData.originalY;
                
                animateTo(part.position, 'y', targetY, 500);
            });
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            const btn = document.getElementById('wireframe-btn');
            btn.classList.toggle('active', isWireframe);
            
            parts.forEach(part => {
                part.material.wireframe = isWireframe;
            });
        }

        function resetView() {
            camera.position.set(150, 100, 150);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function animateTo(obj, prop, target, duration) {
            const start = obj[prop];
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic
                
                obj[prop] = start + (target - start) * eased;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }

        function onPartClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = new THREE.Vector2(
                ((event.clientX - rect.left) / rect.width) * 2 - 1,
                -((event.clientY - rect.top) / rect.height) * 2 + 1
            );
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(parts);
            if (intersects.length > 0) {
                highlightPart(intersects[0].object.userData.index);
            }
        }

        function enterVR() {
            navigator.xr.requestSession('immersive-vr').then((session) => {
                renderer.xr.setSession(session);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                controls.update();
                renderer.render(scene, camera);
            });
        }

        // Initialize
        init();
    </script>
</body>
</html>
